        /* –ü–∞–≥–∏–Ω–∞—Ü–∏—è */

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */

</head>
<body>
    <div class="app" id="app">
        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="nav-menu">
            <div class="nav-item active" onclick="showPage('profile')" id="navProfile">
                <span class="nav-icon">üë§</span>
                <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
            </div>
            <div class="nav-item" onclick="showPage('market')" id="navMarket">
                <span class="nav-icon">üè™</span>
                <span>–†—ã–Ω–æ–∫</span>
            </div>
            <div class="nav-item" onclick="showPage('top')" id="navTop">
                <span class="nav-icon">üèÜ</span>
                <span>–¢–æ–ø</span>
            </div>
            <div class="nav-item" onclick="showPage('clans')" id="navClans">
                <span class="nav-icon">‚öîÔ∏è</span>
                <span>–ö–ª–∞–Ω—ã</span>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
        <div id="content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const ADMIN_IDS = [660964860];
        
        // –î–∞–Ω–Ω—ã–µ
        let user = null;
        let gameData = {
            balance: 1000,
            lastCollect: Date.now(),
            slaves: [],
            clan: null
        };
        
        let marketSlaves = [];
        let clans = [];
        
        let marketSettings = {
            isOpen: true,
            currentPage: 1,
            slavesPerPage: 15
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            try {
                await vkBridge.send('VKWebAppInit');
                user = await vkBridge.send('VKWebAppGetUserInfo');
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                await loadAllData();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å
                showPage('profile');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
                setInterval(updateUI, 1000);
                
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞:', e);
                document.getElementById('content').innerHTML = '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadAllData() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä–æ–∫–∞
                const saved = await loadFromVK('slaveryData_' + user.id);
                if (saved) {
                    gameData = saved;
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä—ã–Ω–æ–∫
                const savedMarket = await loadFromVK('marketSlaves');
                if (savedMarket) {
                    marketSlaves = savedMarket;
                } else {
                    initMarket(500);
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–ª–∞–Ω—ã
                const savedClans = await loadFromVK('clans');
                if (savedClans) {
                    clans = savedClans;
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º
                await saveAllData();
                
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                initMarket(500);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä—ã–Ω–∫–∞
        function initMarket(count) {
            const names = ['–†–æ–±–æ—Ç', '–ê–Ω–¥—Ä–æ–∏–¥', '–ö–∏–±–µ—Ä', '–î—Ä–æ–Ω', '–ú–µ—Ö–∞–Ω–∏–∑–º'];
            for (let i = 1; i <= count; i++) {
                const price = Math.floor(Math.random() * 450) + 50;
                marketSlaves.push({
                    id: i,
                    name: names[Math.floor(Math.random() * names.length)] + '-' + Math.floor(Math.random() * 1000),
                    price: price,
                    income: Math.floor(price * 0.1), // 10% –≤ —á–∞—Å
                    avatar: `https://robohash.org/${i}.png?size=100x100&set=set1`
                });
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ VK Storage
        async function saveToVK(key, value) {
            try {
                await vkBridge.send('VKWebAppStorageSet', {
                    key: key,
                    value: JSON.stringify(value)
                });
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', e);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ VK Storage
        async function loadFromVK(key) {
            try {
                const response = await vkBridge.send('VKWebAppStorageGet', {
                    keys: [key]
                });
                if (response.keys && response.keys[0] && response.keys[0].value) {
                    return JSON.parse(response.keys[0].value);
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
            }
            return null;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
        async function saveAllData() {
            if (!user) return;
            await saveToVK('slaveryData_' + user.id, gameData);
            await saveToVK('marketSlaves', marketSlaves);
            await saveToVK('clans', clans);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        function updateUI() {
            const active = document.querySelector('.nav-item.active');
            if (active && active.id === 'navProfile') {
                showProfile(document.getElementById('content'));
            }
        }

        // –ü–æ–∫–∞–∑ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function showPage(page) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById('nav' + page.charAt(0).toUpperCase() + page.slice(1)).classList.add('active');
            
            const content = document.getElementById('content');
            
            if (page === 'profile') showProfile(content);
            else if (page === 'market') showMarket(content);
            else if (page === 'top') showTop(content);
            else if (page === 'clans') showClans(content);
        }

        // –ü–†–û–§–ò–õ–¨
        function showProfile(container) {
            let hourlyIncome = 0;
            gameData.slaves.forEach(s => hourlyIncome += s.income);
            
            const now = Date.now();
            const secondsPassed = Math.floor((now - gameData.lastCollect) / 1000);
            const accumulated = Math.floor((hourlyIncome / 3600) * secondsPassed);
            
            let slavesHtml = '';
            gameData.slaves.forEach((slave, index) => {
                slavesHtml += `
                    <div class="market-item">
                        <div class="slave-info">
                            <img src="${slave.avatar}" class="slave-avatar">
                            <div>
                                <div class="slave-name">${slave.name}</div>
                                <div class="slave-income">+${slave.income}/—á</div>
                            </div>
                        </div>
                        <div>
                            <span class="slave-price">${slave.price}üí∞</span>
                            <button class="sell-btn" onclick="sellSlave(${index})">–ü—Ä–æ–¥–∞—Ç—å</button>
                        </div>
                    </div>
                `;
            });
            
            let html = `
                <div class="profile-card">
                    <div class="profile-header">
                        <img src="${user.photo_200}" class="avatar">
                        <div class="profile-info">
                            <div class="profile-name">${user.first_name} ${user.last_name}</div>
                            <div class="profile-stats">
                                <div class="stat"><span>üë•</span><span class="stat-value">${gameData.slaves.length}</span></div>
                                <div class="stat"><span>üí∞</span><span class="stat-value">${gameData.balance}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="balance-card">
                    <div class="balance-header">
                        <span class="balance-label">–ë–ê–õ–ê–ù–°</span>
                    </div>
                    <div class="balance-amount">${gameData.balance}</div>
                    <div class="balance-income">+${hourlyIncome} –≤ —á–∞—Å</div>
                    <div class="balance-accumulated">–ù–∞–∫–æ–ø–ª–µ–Ω–æ: ${accumulated} üí∞</div>
                    <button class="collect-btn" onclick="collectIncome()" ${accumulated < 1 ? 'disabled' : ''}>
                        –°–û–ë–†–ê–¢–¨ ${accumulated} üí∞
                    </button>
                </div>
                
                <div class="section">
                    <div class="section-title">üë• –ú–û–ò –†–ê–ë–´ (${gameData.slaves.length})</div>
                    ${slavesHtml || '<div style="text-align:center; padding:20px;">–£ –≤–∞—Å –Ω–µ—Ç —Ä–∞–±–æ–≤</div>'}
                </div>
            `;
            
            container.innerHTML = html;
        }

        // –°–±–æ—Ä –¥–æ—Ö–æ–¥–∞
        function collectIncome() {
            const now = Date.now();
            const secondsPassed = Math.floor((now - gameData.lastCollect) / 1000);
            
            let hourlyIncome = 0;
            gameData.slaves.forEach(s => hourlyIncome += s.income);
            
            const accumulated = Math.floor((hourlyIncome / 3600) * secondsPassed);
            
            if (accumulated < 1) return;
            
            gameData.balance += accumulated;
            gameData.lastCollect = now;
            
            showNotification(`üí∞ +${accumulated} –º–æ–Ω–µ—Ç!`);
            saveAllData();
            showPage('profile');
        }

        // –†–´–ù–û–ö
        function showMarket(container) {
            const start = (marketSettings.currentPage - 1) * marketSettings.slavesPerPage;
            const end = Math.min(start + marketSettings.slavesPerPage, marketSlaves.length);
            const totalPages = Math.ceil(marketSlaves.length / marketSettings.slavesPerPage);
            
            let html = `
                <div class="section">
                    <div class="section-title">
                        üè™ –†–´–ù–û–ö
                        <span class="market-status ${marketSettings.isOpen ? 'status-open' : 'status-closed'}">
                            ${marketSettings.isOpen ? '–û–¢–ö–†–´–¢' : '–ó–ê–ö–†–´–¢'}
                        </span>
                    </div>
            `;
            
            for (let i = start; i < end; i++) {
                const slave = marketSlaves[i];
                html += `
                    <div class="market-item">
                        <div class="slave-info">
                            <img src="${slave.avatar}" class="slave-avatar">
                            <div>
                                <div class="slave-name">${slave.name}</div>
                                <div class="slave-income">+${slave.income}/—á</div>
                            </div>
                        </div>
                        <div>
                            <span class="slave-price">${slave.price}üí∞</span>
                            <button class="buy-btn" onclick="buySlave(${i})" ${!marketSettings.isOpen ? 'disabled' : ''}>–ö—É–ø–∏—Ç—å</button>
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div class="pagination">
                    <button class="pagination-btn" onclick="prevPage()" ${marketSettings.currentPage === 1 ? 'disabled' : ''}>‚óÄ</button>
                    <span class="pagination-info">${marketSettings.currentPage} / ${totalPages}</span>
                    <button class="pagination-btn" onclick="nextPage()" ${marketSettings.currentPage === totalPages ? 'disabled' : ''}>‚ñ∂</button>
                </div>
            </div>`;
            
            container.innerHTML = html;
        }

        // –ü–æ–∫—É–ø–∫–∞ —Ä–∞–±–∞
        function buySlave(index) {
            const slave = marketSlaves[index];
            if (gameData.balance < slave.price) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', true);
                return;
            }
            
            gameData.balance -= slave.price;
            gameData.slaves.push({...slave, id: Date.now()});
            marketSlaves.splice(index, 1);
            
            saveAllData();
            showNotification(`‚úÖ ${slave.name} –∫—É–ø–ª–µ–Ω! +${slave.income}/—á`);
            showPage('market');
        }

        // –ü—Ä–æ–¥–∞–∂–∞ —Ä–∞–±–∞
        function sellSlave(index) {
            const slave = gameData.slaves[index];
            const sellPrice = Math.floor(slave.price * 0.5);
            
            gameData.balance += sellPrice;
            gameData.slaves.splice(index, 1);
            
            saveAllData();
            showNotification(`üí∞ –ü—Ä–æ–¥–∞–Ω –∑–∞ ${sellPrice}`);
            showPage('profile');
        }

        // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
        function nextPage() {
            const total = Math.ceil(marketSlaves.length / marketSettings.slavesPerPage);
            if (marketSettings.currentPage < total) {
                marketSettings.currentPage++;
                showPage('market');
            }
        }

        function prevPage() {
            if (marketSettings.currentPage > 1) {
                marketSettings.currentPage--;
                showPage('market');
            }
        }

        // –¢–û–ü
        function showTop(container) {
            let html = `
                <div class="section">
                    <div class="tabs">
                        <div class="tab active" onclick="showTopTab('players')">üë• –ò–≥—Ä–æ–∫–∏</div>
                        <div class="tab" onclick="showTopTab('clans')">‚öîÔ∏è –ö–ª–∞–Ω—ã</div>
                    </div>
                    <div id="top-content"></div>
                </div>
            `;
            container.innerHTML = html;
            showTopTab('players');
        }

        function showTopTab(tab) {
            const topContent = document.getElementById('top-content');
            if (!topContent) return;
            
            if (tab === 'players') {
                let players = [{
                    id: user.id,
                    name: user.first_name + ' ' + user.last_name,
                    photo: user.photo_200,
                    slaves: gameData.slaves.length,
                    balance: gameData.balance
                }];
                
                let html = '';
                players.forEach((p, i) => {
                    html += `
                        <div class="top-item" onclick="showPlayerProfile('${p.id}')">
                            <div class="top-rank">${i+1}</div>
                            <img src="${p.photo}" class="top-avatar">
                            <div class="top-info">
                                <div class="top-name">${p.name}</div>
                                <div class="top-details">
                                    <span>üë• ${p.slaves}</span>
                                    <span class="top-balance">üí∞ ${p.balance}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                topContent.innerHTML = html;
            } else {
                let html = '';
                clans.forEach((c, i) => {
                    html += `
                        <div class="clan-item">
                            <div class="clan-header">
                                <span class="clan-name">${c.name}</span>
                                <span class="clan-members">üë• ${c.members || 1}</span>
                            </div>
                            <div class="clan-leader">
                                <img src="${c.leaderAvatar || user.photo_200}" class="clan-leader-avatar">
                                <span>${c.leader || user.first_name}</span>
                            </div>
                            ${gameData.clan === c.id ? 
                                `<button class="leave-clan-btn" onclick="leaveClan(${c.id})">–í—ã–π—Ç–∏</button>` : 
                                `<button class="join-clan-btn" onclick="joinClan(${c.id})">–í—Å—Ç—É–ø–∏—Ç—å</button>`
                            }
                        </div>
                    `;
                });
                topContent.innerHTML = html || '<div style="text-align:center; padding:20px;">–ù–µ—Ç –∫–ª–∞–Ω–æ–≤</div>';
            }
        }

        // –ü—Ä–æ—Ñ–∏–ª—å –∏–≥—Ä–æ–∫–∞
        function showPlayerProfile(userId) {
            // –ó–∞–≥–ª—É—à–∫–∞
            showNotification('–ü—Ä–æ—Å–º–æ—Ç—Ä –ø—Ä–æ—Ñ–∏–ª—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
        }

        // –ö–õ–ê–ù–´
        function showClans(container) {
            let html = `
                <div class="section">
                    <div class="section-title">‚öîÔ∏è –ö–õ–ê–ù–´</div>
                    <button class="add-clan-btn" onclick="addClan()">
                        üîó –ü–†–ò–í–Ø–ó–ê–¢–¨ –°–û–û–ë–©–ï–°–¢–í–û
                    </button>
                    <div id="clans-list"></div>
                </div>
            `;
            container.innerHTML = html;
            updateClansList();
        }

        function updateClansList() {
            const list = document.getElementById('clans-list');
            if (!list) return;
            
            let html = '';
            clans.forEach(clan => {
                html += `
                    <div class="clan-item">
                        <div class="clan-header">
                            <span class="clan-name">${clan.name}</span>
                            <span class="clan-members">üë• ${clan.members || 1}</span>
                        </div>
                        <div class="clan-leader">
                            <img src="${clan.leaderAvatar || user.photo_200}" class="clan-leader-avatar">
                            <span>${clan.leader || user.first_name}</span>
                        </div>
                        ${gameData.clan === clan.id ? 
                            `<button class="leave-clan-btn" onclick="leaveClan(${clan.id})">–í—ã–π—Ç–∏</button>` : 
                            `<button class="join-clan-btn" onclick="joinClan(${clan.id})">–í—Å—Ç—É–ø–∏—Ç—å</button>`
                        }
                    </div>
                `;
            });
            list.innerHTML = html || '<div style="text-align:center; padding:20px;">–ù–µ—Ç –∫–ª–∞–Ω–æ–≤</div>';
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞–Ω–∞
        async function addClan() {
            try {
                // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –∫–ª–∞–Ω
                const newClan = {
                    id: Date.now(),
                    name: '–¢–µ—Å—Ç–æ–≤—ã–π –∫–ª–∞–Ω',
                    members: 1,
                    leader: user.first_name + ' ' + user.last_name,
                    leaderId: user.id,
                    leaderAvatar: user.photo_200
                };
                
                clans.push(newClan);
                await saveAllData();
                
                showNotification('‚úÖ –ö–ª–∞–Ω —Å–æ–∑–¥–∞–Ω!');
                showPage('clans');
            } catch (e) {
                showNotification('‚ùå –û—à–∏–±–∫–∞', true);
            }
        }

        function joinClan(clanId) {
            if (gameData.clan) {
                showNotification('–í—ã —É–∂–µ –≤ –∫–ª–∞–Ω–µ!', true);
                return;
            }
            
            const clan = clans.find(c => c.id === clanId);
            if (!clan) return;
            
            clan.members = (clan.members || 1) + 1;
            gameData.clan = clanId;
            
            saveAllData();
            showNotification(`‚úÖ –í—ã –≤—Å—Ç—É–ø–∏–ª–∏ –≤ –∫–ª–∞–Ω`);
            showPage('clans');
        }

        function leaveClan(clanId) {
            const clan = clans.find(c => c.id === clanId);
            if (clan) clan.members = Math.max(1, (clan.members || 1) - 1);
            gameData.clan = null;
            
            saveAllData();
            showNotification('‚úÖ –í—ã –≤—ã—à–ª–∏ –∏–∑ –∫–ª–∞–Ω–∞');
            showPage('clans');
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(text, isError = false) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.style.background = isError ? '#ff4444' : 'gold';
            notif.style.color = isError ? '#fff' : '#000';
            notif.innerText = text;
            
            document.body.appendChild(notif);
            
            setTimeout(() => {
                notif.remove();
            }, 2000);
        }

        // –ó–∞–ø—É—Å–∫
        init();
    </script>
</body>
</html>
