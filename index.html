<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–†–ê–ë–°–¢–í–û 2.0</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #0a0c12;
            color: #fff;
            min-height: 100vh;
        }

        .app {
            max-width: 500px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 80px;
        }

        .nav-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #151522;
            display: flex;
            justify-content: space-around;
            padding: 12px 20px;
            border-top: 2px solid gold;
            max-width: 500px;
            margin: 0 auto;
            z-index: 100;
            border-radius: 30px 30px 0 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #aaa;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
        }

        .nav-item.active {
            color: gold;
        }

        .profile-card {
            background: linear-gradient(145deg, #1e1e2e, #151522);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .balance-card {
            background: linear-gradient(145deg, #1a1a28, #12121e);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid gold;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: 800;
            color: gold;
        }

        .collect-btn {
            background: gold;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }

        .market-item {
            background: #1e1e2e;
            border-radius: 16px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .slave-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        .buy-btn {
            background: gold;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: gold;
            color: #000;
            padding: 12px 24px;
            border-radius: 40px;
            z-index: 2000;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0%); opacity: 1; }
        }
        
        .admin-panel {
            position: fixed;
            bottom: 100px;
            right: 10px;
            background: gold;
            color: #000;
            padding: 10px;
            border-radius: 20px;
            z-index: 1000;
        }
        
        .admin-btn {
            cursor: pointer;
            margin: 5px;
            padding: 5px 10px;
            background: #000;
            color: gold;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <div class="nav-menu">
            <div class="nav-item active" onclick="showPage('profile')" id="navProfile">üë§ –ü—Ä–æ—Ñ–∏–ª—å</div>
            <div class="nav-item" onclick="showPage('market')" id="navMarket">üè™ –†—ã–Ω–æ–∫</div>
        </div>
        <div id="content"></div>
    </div>

    <script>
        // ===== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø =====
        const ADMIN_ID = 660964860;
        const APP_ID = 54367872;
        
        // ===== –î–ê–ù–ù–´–ï =====
        let user = null;
        let gameData = {
            balance: 1000,
            lastCollect: Date.now(),
            lastAction: 0, // –î–ª—è –∫—É–ª–¥–∞—É–Ω–∞
            slaves: []
        };
        
        // ===== –ü–†–û–°–¢–û–ô –ö–£–õ–î–ê–£–ù 1 –°–ï–ö–£–ù–î–ê =====
        function checkCooldown() {
            const now = Date.now();
            if (now - gameData.lastAction < 1000) { // 1 —Å–µ–∫—É–Ω–¥–∞
                showNotification('‚è≥ –ü–æ–¥–æ–∂–¥–∏—Ç–µ 1 —Å–µ–∫—É–Ω–¥—É', true);
                return false;
            }
            gameData.lastAction = now;
            return true;
        }
        
        // ===== –ó–ê–©–ò–¢–ê –û–¢ –ê–í–¢–û–ú–ê–¢–ò–ó–ê–¶–ò–ò =====
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∑–∞–¥–µ—Ä–∂–∫—É –∏ –ø—Ä–æ–≤–µ—Ä–∫—É –º—ã—à–∏
        let lastMouseMove = Date.now();
        document.addEventListener('mousemove', () => {
            lastMouseMove = Date.now();
        });
        
        function checkHuman() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–≤–∏–≥–∞–ª –ª–∏ –º—ã—à—å –∑–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 30 —Å–µ–∫—É–Ω–¥
            if (Date.now() - lastMouseMove > 30000) {
                showNotification('‚ùå –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ, —á—Ç–æ –≤—ã —á–µ–ª–æ–≤–µ–∫', true);
                return false;
            }
            return true;
        }
        
        // ===== –°–û–•–†–ê–ù–ï–ù–ò–ï –° –®–ò–§–†–û–í–ê–ù–ò–ï–ú =====
        async function saveToVK(key, value) {
            if (!key.includes(user.id)) return false;
            
            // –ü—Ä–æ—Å—Ç–æ–µ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ (Base64)
            const encrypted = btoa(JSON.stringify(value) + ':' + user.id);
            
            try {
                await vkBridge.send('VKWebAppStorageSet', {
                    key: key,
                    value: encrypted
                });
                return true;
            } catch (e) {
                return false;
            }
        }
        
        // ===== –ó–ê–ì–†–£–ó–ö–ê –° –†–ê–°–®–ò–§–†–û–í–ö–û–ô =====
        async function loadFromVK(key) {
            try {
                const response = await vkBridge.send('VKWebAppStorageGet', {
                    keys: [key]
                });
                
                if (response.keys[0]?.value) {
                    const decrypted = atob(response.keys[0].value).split(':');
                    const data = JSON.parse(decrypted[0]);
                    const ownerId = decrypted[1];
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∞—Ç —ç—Ç–æ–º—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                    if (ownerId == user.id) {
                        return data;
                    }
                }
            } catch (e) {}
            return null;
        }
        
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
        async function init() {
            try {
                await vkBridge.send('VKWebAppInit');
                user = await vkBridge.send('VKWebAppGetUserInfo');
                
                const saved = await loadFromVK('slaveryData_' + user.id);
                if (saved) {
                    gameData = { ...gameData, ...saved };
                }
                
                showPage('profile');
                setInterval(updateUI, 1000);
                
                // –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∞)
                if (user.id === ADMIN_ID) {
                    showAdminPanel();
                }
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ä—ã–Ω–æ–∫
                initMarket();
                
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞:', e);
            }
        }
        
        // ===== –†–´–ù–û–ö =====
        let marketSlaves = [];
        
        function initMarket() {
            const names = ['–†–æ–±–æ—Ç', '–ê–Ω–¥—Ä–æ–∏–¥', '–ö–∏–±–µ—Ä', '–î—Ä–æ–Ω', '–ú–µ—Ö–∞–Ω–∏–∑–º'];
            for (let i = 1; i <= 50; i++) {
                const price = Math.floor(Math.random() * 400) + 100;
                marketSlaves.push({
                    id: i,
                    name: names[Math.floor(Math.random() * names.length)] + '-' + Math.floor(Math.random() * 1000),
                    price: price,
                    income: Math.floor(price * 0.1),
                    avatar: `https://robohash.org/${i}.png`
                });
            }
        }
        
        // ===== –ü–û–ö–£–ü–ö–ê –° –ó–ê–©–ò–¢–û–ô =====
        async function buySlave(index) {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫—É–ª–¥–∞—É–Ω–∞
            if (!checkCooldown()) return;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —á–µ–ª–æ–≤–µ–∫–∞
            if (!checkHuman()) return;
            
            const slave = marketSlaves[index];
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∞–ª–∞–Ω—Å–∞
            if (gameData.balance < slave.price) {
                showNotification('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç', true);
                return;
            }
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ (–∞–Ω—Ç–∏-–±–æ—Ç)
            if (Math.random() < 0.1) { // 10% —à–∞–Ω—Å
                if (!confirm('–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–æ–∫—É–ø–∫—É:')) {
                    return;
                }
            }
            
            gameData.balance -= slave.price;
            gameData.slaves.push({
                ...slave,
                id: Date.now(),
                boughtAt: Date.now()
            });
            
            // –£–¥–∞–ª—è–µ–º —Å —Ä—ã–Ω–∫–∞
            marketSlaves.splice(index, 1);
            
            await saveAllData();
            showNotification(`‚úÖ –ö—É–ø–ª–µ–Ω! +${slave.income}/—á`);
            showPage('market');
        }
        
        // ===== –°–ë–û–† –î–û–•–û–î–ê =====
        function collectIncome() {
            if (!checkCooldown()) return;
            
            const now = Date.now();
            const secondsPassed = Math.floor((now - gameData.lastCollect) / 1000);
            
            const hourlyIncome = gameData.slaves.reduce((s, i) => s + (i.income || 0), 0);
            const accumulated = Math.floor((hourlyIncome / 3600) * secondsPassed);
            
            if (accumulated < 1) {
                showNotification('‚ùå –ù–µ—Ç –¥–æ—Ö–æ–¥–∞', true);
                return;
            }
            
            gameData.balance += accumulated;
            gameData.lastCollect = now;
            
            saveAllData();
            showNotification(`üí∞ +${accumulated} –º–æ–Ω–µ—Ç`);
        }
        
        // ===== –ü–†–û–î–ê–ñ–ê =====
        function sellSlave(index) {
            if (!checkCooldown()) return;
            
            const slave = gameData.slaves[index];
            const sellPrice = Math.floor(slave.price * 0.5);
            
            gameData.balance += sellPrice;
            gameData.slaves.splice(index, 1);
            
            saveAllData();
            showNotification(`üí∞ –ü—Ä–æ–¥–∞–Ω–æ –∑–∞ ${sellPrice}`);
            showPage('profile');
        }
        
        // ===== –ê–î–ú–ò–ù-–ü–ê–ù–ï–õ–¨ =====
        function showAdminPanel() {
            const panel = document.createElement('div');
            panel.className = 'admin-panel';
            panel.innerHTML = `
                <div class="admin-btn" onclick="adminAddBalance(10000)">üí∞ +10000</div>
                <div class="admin-btn" onclick="adminAddBalance(50000)">üí∞ +50000</div>
                <div class="admin-btn" onclick="adminAddSlaves(5)">üë• +5 —Ä–∞–±–æ–≤</div>
                <div class="admin-btn" onclick="adminAddSlaves(10)">üë• +10 —Ä–∞–±–æ–≤</div>
                <div class="admin-btn" onclick="adminReset()">üîÑ –°–±—Ä–æ—Å</div>
            `;
            document.body.appendChild(panel);
        }
        
        async function adminAddBalance(amount) {
            if (user.id !== ADMIN_ID) return;
            gameData.balance += amount;
            await saveAllData();
            showNotification(`‚úÖ +${amount} –º–æ–Ω–µ—Ç`);
            showPage('profile');
        }
        
        async function adminAddSlaves(count) {
            if (user.id !== ADMIN_ID) return;
            for (let i = 0; i < count; i++) {
                gameData.slaves.push({
                    id: Date.now() + i,
                    name: `–¢–µ—Å—Ç-—Ä–∞–± ${i+1}`,
                    price: 500,
                    income: 50,
                    avatar: `https://robohash.org/${Date.now() + i}.png`
                });
            }
            await saveAllData();
            showNotification(`‚úÖ +${count} —Ä–∞–±–æ–≤`);
            showPage('profile');
        }
        
        async function adminReset() {
            if (user.id !== ADMIN_ID) return;
            if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å?')) {
                gameData = {
                    balance: 10000,
                    lastCollect: Date.now(),
                    lastAction: 0,
                    slaves: []
                };
                await saveAllData();
                showNotification('‚úÖ –ü—Ä–æ–≥—Ä–µ—Å—Å —Å–±—Ä–æ—à–µ–Ω');
                showPage('profile');
            }
        }
        
        // ===== –°–û–•–†–ê–ù–ï–ù–ò–ï =====
        async function saveAllData() {
            await saveToVK('slaveryData_' + user.id, gameData);
        }
        
        // ===== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø =====
        function showNotification(text, isError = false) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.style.background = isError ? '#ff4444' : 'gold';
            notif.style.color = isError ? '#fff' : '#000';
            notif.innerText = text;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 1500);
        }
        
        // ===== –û–ë–ù–û–í–õ–ï–ù–ò–ï UI =====
        function updateUI() {
            const active = document.querySelector('.nav-item.active');
            if (active && active.id === 'navProfile') {
                showProfile(document.getElementById('content'));
            }
        }
        
        // ===== –°–¢–†–ê–ù–ò–¶–ê –ü–†–û–§–ò–õ–Ø =====
        function showProfile(container) {
            const now = Date.now();
            const secondsPassed = Math.floor((now - gameData.lastCollect) / 1000);
            const hourlyIncome = gameData.slaves.reduce((s, i) => s + (i.income || 0), 0);
            const accumulated = Math.floor((hourlyIncome / 3600) * secondsPassed);
            
            let slavesHtml = '';
            gameData.slaves.forEach((slave, index) => {
                slavesHtml += `
                    <div class="market-item">
                        <div class="slave-info">
                            <img src="${slave.avatar}" class="slave-avatar" style="width:45px; height:45px; border-radius:50%;">
                            <div>
                                <div>${slave.name}</div>
                                <div style="color:#4caf50">+${slave.income}/—á</div>
                            </div>
                        </div>
                        <div>
                            <span style="color:gold">${slave.price}üí∞</span>
                            <button class="buy-btn" onclick="sellSlave(${index})" style="background:#ff4444; color:white">–ü—Ä–æ–¥–∞—Ç—å</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = `
                <div class="profile-card">
                    <div class="profile-header">
                        <img src="${user.photo_200}" class="avatar">
                        <div class="profile-name">${user.first_name}</div>
                    </div>
                    <div style="display:flex; gap:20px; margin-top:10px;">
                        <div>üë• ${gameData.slaves.length}</div>
                        <div>üí∞ ${gameData.balance}</div>
                    </div>
                </div>
                
                <div class="balance-card">
                    <div class="balance-amount">${gameData.balance}</div>
                    <div style="color:#4caf50">+${hourlyIncome} –≤ —á–∞—Å</div>
                    <div style="color:#ffaa00; margin:10px 0">–ù–∞–∫–æ–ø–ª–µ–Ω–æ: ${accumulated} üí∞</div>
                    <button class="collect-btn" onclick="collectIncome()" ${accumulated < 1 ? 'disabled' : ''}>
                        ${accumulated >= 1 ? `–°–æ–±—Ä–∞—Ç—å ${accumulated}` : '–°–æ–±—Ä–∞—Ç—å'}
                    </button>
                </div>
                
                <div style="background:#151522; border-radius:24px; padding:20px;">
                    <h3 style="color:gold; margin-bottom:16px;">üë• –ú–û–ò –†–ê–ë–´ (${gameData.slaves.length})</h3>
                    ${slavesHtml || '<div style="text-align:center; padding:20px;">–ù–µ—Ç —Ä–∞–±–æ–≤</div>'}
                </div>
            `;
        }
        
        // ===== –°–¢–†–ê–ù–ò–¶–ê –†–´–ù–ö–ê =====
        function showMarket(container) {
            let html = `
                <div style="background:#151522; border-radius:24px; padding:20px;">
                    <h3 style="color:gold; margin-bottom:16px;">üè™ –†–´–ù–û–ö</h3>
            `;
            
            marketSlaves.slice(0, 15).forEach((slave, index) => {
                html += `
                    <div class="market-item">
                        <div class="slave-info">
                            <img src="${slave.avatar}" class="slave-avatar" style="width:45px; height:45px; border-radius:50%;">
                            <div>
                                <div>${slave.name}</div>
                                <div style="color:#4caf50">+${slave.income}/—á</div>
                            </div>
                        </div>
                        <div>
                            <span style="color:gold">${slave.price}üí∞</span>
                            <button class="buy-btn" onclick="buySlave(${index})">–ö—É–ø–∏—Ç—å</button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // ===== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –°–¢–†–ê–ù–ò–¶ =====
        function showPage(page) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById('nav' + page.charAt(0).toUpperCase() + page.slice(1)).classList.add('active');
            
            const content = document.getElementById('content');
            
            if (page === 'profile') {
                showProfile(content);
            } else {
                showMarket(content);
            }
        }
        
        // –ó–∞–ø—É—Å–∫
        init();
    </script>
</body>
</html>
