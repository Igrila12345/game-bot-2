                const savedSettings = await loadFromVK('marketSettings');
                if (savedSettings) {
                    marketSettings = savedSettings;
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–ª–∞–Ω—ã
                const savedClans = await loadFromVK('clans');
                if (savedClans) {
                    clans = savedClans;
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–Ω–ª–∏—Å—Ç
                const savedBanned = await loadFromVK('bannedUsers');
                if (savedBanned) {
                    bannedUsers = savedBanned;
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫—ç—à –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                const savedCache = await loadFromVK('usersCache');
                if (savedCache) {
                    usersCache = { ...usersCache, ...savedCache };
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
            }
        }

        // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï –í VK STORAGE ==========
        async function saveToVK(key, value) {
            try {
                await vkBridge.send('VKWebAppStorageSet', {
                    key: key,
                    value: JSON.stringify(value)
                });
                return true;
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ VK Storage:', e);
                localStorage.setItem(key, JSON.stringify(value));
                return false;
            }
        }

        async function loadFromVK(key) {
            try {
                const response = await vkBridge.send('VKWebAppStorageGet', {
                    keys: [key]
                });
                if (response.keys && response.keys[0] && response.keys[0].value) {
                    return JSON.parse(response.keys[0].value);
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ VK Storage:', e);
                const local = localStorage.getItem(key);
                if (local) {
                    return JSON.parse(local);
                }
            }
            return null;
        }

        async function saveAllData() {
            if (!user) return;
            
            await saveToVK('slaveryData_' + user.id, gameData);
            await saveToVK('marketSlaves', marketSlaves);
            await saveToVK('marketSettings', marketSettings);
            await saveToVK('clans', clans);
            await saveToVK('bannedUsers', bannedUsers);
            await saveToVK('usersCache', usersCache);
        }

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –†–´–ù–ö–ê ==========
        function initMarket(count = 2000) {
            const botNames = [
                '–†–æ–±–æ—Ç', '–î—Ä–æ–Ω', '–ê–Ω–¥—Ä–æ–∏–¥', '–ö–∏–±–µ—Ä', '–ú–µ—Ö–∞–Ω–∏–∑–º',
                '–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫', '–¢–µ—Ö–Ω–æ', '–ü—Ä–æ—Ü–µ—Å—Å–æ—Ä', '–°–µ—Ä–≤–µ—Ä', '–ö–æ–º–ø—å—é—Ç–µ—Ä'
            ];
            
            marketSlaves = [];
            for (let i = 1; i <= count; i++) {
                const nameIndex = Math.floor(Math.random() * botNames.length);
                const botNumber = Math.floor(Math.random() * 1000);
                marketSlaves.push({
                    id: i,
                    name: `${botNames[nameIndex]}-${botNumber}`,
                    price: Math.floor(100 * Math.pow(1.5, Math.floor(Math.random() * 10))),
                    avatar: `https://robohash.org/${i}.png?size=200x200&set=set1`,
                    income: Math.floor(Math.random() * 50) + 10
                });
            }
        }

        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï UI ==========
        function updateUI() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
            document.getElementById('balance').innerText = Math.floor(gameData.balance).toLocaleString();
            document.getElementById('userBalance').innerText = Math.floor(gameData.balance).toLocaleString();
            document.getElementById('userSlaves').innerText = gameData.slaves.length;
            
            // –°—á–∏—Ç–∞–µ–º –¥–æ—Ö–æ–¥ –≤ —á–∞—Å
            let hourlyIncome = 0;
            gameData.slaves.forEach(slave => {
                hourlyIncome += slave.income || Math.floor(slave.price / 100);
            });
            document.getElementById('incomePerHour').innerHTML = `+${hourlyIncome.toLocaleString()} –≤ —á–∞—Å`;
            
            // –°—á–∏—Ç–∞–µ–º –Ω–∞–∫–æ–ø–ª–µ–Ω–Ω—ã–π –¥–æ—Ö–æ–¥
            const now = Date.now();
            const secondsPassed = Math.floor((now - gameData.lastCollect) / 1000);
            const accumulated = Math.floor((hourlyIncome / 3600) * secondsPassed);
            
            const collectBtn = document.getElementById('collectBtn');
            if (accumulated >= 1) {
                collectBtn.disabled = false;
                collectBtn.innerHTML = `–°–æ–±—Ä–∞—Ç—å ${accumulated.toLocaleString()}`;
            } else {
                collectBtn.disabled = true;
                collectBtn.innerHTML = `–°–æ–±—Ä–∞—Ç—å`;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–ª–∞–Ω
            if (gameData.clan) {
                const clan = clans.find(c => c.id === gameData.clan);
                document.getElementById('userClan').innerText = clan ? clan.name : '-';
            } else {
                document.getElementById('userClan').innerText = '-';
            }
        }

        // ========== –°–ë–û–† –î–û–•–û–î–ê ==========
        function collectIncome() {
            if (bannedUsers.includes(user?.id)) {
                showNotification('–í—ã –∑–∞–±–∞–Ω–µ–Ω—ã!', true);
                return;
            }
            
            const now = Date.now();
            const secondsPassed = Math.floor((now - gameData.lastCollect) / 1000);
            
            let hourlyIncome = 0;
            gameData.slaves.forEach(slave => {
                hourlyIncome += slave.income || Math.floor(slave.price / 100);
            });
            
            const accumulated = Math.floor((hourlyIncome / 3600) * secondsPassed);
            
            if (accumulated < 1) {
                showNotification('–ù–µ—Ç –¥–æ—Ö–æ–¥–∞ –¥–ª—è —Å–±–æ—Ä–∞', true);
                return;
            }
            
            gameData.balance += accumulated;
            gameData.lastCollect = now;
            
            showCollectAnimation(accumulated);
            showNotification(`üí∞ +${accumulated} –º–æ–Ω–µ—Ç!`);
            
            saveAllData();
            updateUI();
        }

        // ========== –ü–û–ö–£–ü–ö–ê –†–ê–ë–ê ==========
        function buySlave(index) {
            if (bannedUsers.includes(user?.id)) {
                showNotification('–í—ã –∑–∞–±–∞–Ω–µ–Ω—ã!', true);
                return;
            }
            
            if (!marketSettings.isOpen) {
                showNotification('–†—ã–Ω–æ–∫ –∑–∞–∫—Ä—ã—Ç!', true);
                return;
            }
            
            const globalIndex = (marketSettings.currentPage - 1) * marketSettings.slavesPerPage + index;
            const slave = marketSlaves[globalIndex];
            
            if (!slave) return;
            
            if (gameData.balance < slave.price) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', true);
                return;
            }
            
            gameData.balance -= slave.price;
            gameData.slaves.push({
                ...slave,
                income: Math.floor(slave.price / 100),
                id: Date.now()
            });
            
            marketSlaves.splice(globalIndex, 1);
            
            saveAllData();
            updateUI();
            showNotification(`‚úÖ ${slave.name} –∫—É–ø–ª–µ–Ω!`);
            
            if (document.getElementById('navMarket').classList.contains('active')) {
                showPage('market');
            }
        }

        // ========== –ü–†–û–î–ê–ñ–ê –†–ê–ë–ê ==========
        function sellSlave(index) {
            if (bannedUsers.includes(user?.id)) {
                showNotification('–í—ã –∑–∞–±–∞–Ω–µ–Ω—ã!', true);
                return;
            }
            
            const slave = gameData.slaves[index];
            const sellPrice = Math.floor(slave.price * 0.5);
            
            gameData.balance += sellPrice;
            gameData.slaves.splice(index, 1);
            
            saveAllData();
            updateUI();
            showNotification(`üí∞ ${slave.name} –ø—Ä–æ–¥–∞–Ω –∑–∞ ${sellPrice}`);
            
            if (document.getElementById('navMySlaves').classList.contains('active')) {
                showPage('mySlaves');
            }
        }

        // ========== –ü–û–ö–ê–ó –°–¢–†–ê–ù–ò–¶ ==========
        function showPage(page) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById('nav' + page.charAt(0).toUpperCase() + page.slice(1)).classList.add('active');
            
            const content = document.getElementById('content');
            
            if (page === 'market') showMarket(content);
            else if (page === 'mySlaves') showMySlaves(content);
            else if (page === 'top') showTop(content);
            else if (page === 'commands') showCommands(content);
        }

                            last_name: vkUser.last_name,

                        };
                        usersCache[userId] = playerInfo;

                        playerInfo = {

                            last_name: userId,
                            photo: 'https://vk.com/images/camera_200.png'

                if (!playerData) {
                    playerData = {

                    };

            });
        }

        // ========== –ü–û–ö–£–ü–ö–ê –†–ê–ë–ê –£ –ò–ì–†–û–ö–ê ==========
        async function buySlaveFromPlayer(playerId, slaveIndex) {
            if (bannedUsers.includes(user?.id)) {
                showNotification('–í—ã –∑–∞–±–∞–Ω–µ–Ω—ã!', true);
                return;
            }
            
            if (playerId == user.id) {
                showNotification('–ù–µ–ª—å–∑—è –∫—É–ø–∏—Ç—å —É —Å–µ–±—è!', true);
                return;
            }
            
            try {
                const playerData = await loadFromVK('slaveryData_' + playerId);
                if (!playerData) {
                    showNotification('–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω', true);
                    return;
                }
                
                const slave = playerData.slaves[slaveIndex];
                if (!slave) return;
                
                if (gameData.balance < slave.price) {
                    showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', true);
                    return;
                }
                
                gameData.balance -= slave.price;
                playerData.balance += slave.price;
                
                gameData.slaves.push({
                    ...slave,
                    id: Date.now()
                });
                
                playerData.slaves.splice(slaveIndex, 1);
                
                await saveToVK('slaveryData_' + playerId, playerData);
                await saveAllData();
                
                showNotification('‚úÖ –†–∞–± –∫—É–ø–ª–µ–Ω!');
                document.querySelector('.modal-overlay')?.remove();
                
            } catch (e) {
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ', true);
            }
        }

        // ========== –ü–ê–ì–ò–ù–ê–¶–ò–Ø ==========
        function nextPage() {
            const totalPages = Math.ceil(marketSlaves.length / marketSettings.slavesPerPage);
            if (marketSettings.currentPage < totalPages) {
                marketSettings.currentPage++;
                showPage('market');
            }
        }

        function prevPage() {
            if (marketSettings.currentPage > 1) {
                marketSettings.currentPage--;
                showPage('market');
            }
        }

        // ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ==========
        function showNotification(text, isError = false) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.style.background = isError ? '#ff4444' : 'gold';
            notif.style.color = isError ? '#fff' : '#000';
            notif.innerText = text;
            
            document.body.appendChild(notif);
            
            setTimeout(() => {
                notif.style.animation = 'slideDown 0.3s reverse';
                setTimeout(() => notif.remove(), 300);
            }, 2000);
        }

        // ========== –ê–ù–ò–ú–ê–¶–ò–Ø –°–ë–û–†–ê ==========
        function showCollectAnimation(amount) {
            const animContainer = document.createElement('div');
            animContainer.className = 'coin-rain';
            
            for (let i = 0; i < 20; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.innerHTML = 'üí∞';
                
                const startX = Math.random() * window.innerWidth;
                const startY = -50;
                const endX = (Math.random() - 0.5) * 200;
                const endY = window.innerHeight / 2 - startY + (Math.random() - 0.5) * 200;
                
                coin.style.left = startX + 'px';
                coin.style.top = startY + 'px';
                coin.style.setProperty('--tx', endX + 'px');
                coin.style.setProperty('--ty', endY + 'px');
                
                animContainer.appendChild(coin);
            }
            
            const numberDiv = document.createElement('div');
            numberDiv.className = 'collect-number';
            numberDiv.innerText = `+${amount}`;
            
            document.body.appendChild(animContainer);
            document.body.appendChild(numberDiv);
            
            setTimeout(() => {
                animContainer.remove();
                numberDiv.remove();
            }, 2000);
        }

        // ========== –ó–ê–ü–£–°–ö ==========
        init();
    </script>
</body>
</html>
