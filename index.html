        // ========== –î–ê–ù–ù–´–ï ==========
        let user = null;
        let gameData = {
            balance: 1000,
            lastCollect: Date.now(),
            slaves: [],
            clan: null,
            userId: null,
            firstName: '',
            lastName: '',
            photo: ''
        };
        
        let marketSlaves = [];
        let clans = [];
        let bannedUsers = [];
        let usersCache = {};
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ä—ã–Ω–∫–∞
        let marketSettings = {
            isOpen: true,
            currentPage: 1,
            slavesPerPage: 15
        };

        // –¢–µ–∫—É—â–∏–π —Ç–∞–± –≤ —Ç–æ–ø–µ
        let currentTopTab = 'players';

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        async function init() {
            try {
                await vkBridge.send('VKWebAppInit');
                user = await vkBridge.send('VKWebAppGetUserInfo');
                
                // –ö—ç—à–∏—Ä—É–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

                showPage('market');
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã
                setInterval(updateUI, 1000);
                setInterval(saveAllData, 30000);
                
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', e);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', true);
            }
        }

        // ========== –ó–ê–ì–†–£–ó–ö–ê –í–°–ï–• –î–ê–ù–ù–´–• ==========
        async function loadAllData() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä–æ–∫–∞
                const saved = await loadFromVK('slaveryData_' + user.id);
                if (saved) {
                    gameData = { 
                        ...gameData, 
                        ...saved, 
                        userId: user.id,
                        firstName: user.first_name,
                        lastName: user.last_name,
                        photo: user.photo_200
                    };
                } else {
                    gameData = {
                        balance: 1000,
                        lastCollect: Date.now(),
                        slaves: [],
                        clan: null,
                        userId: user.id,
                        firstName: user.first_name,
                        lastName: user.last_name,
                        photo: user.photo_200
                    };
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä—ã–Ω–æ–∫
                const savedMarket = await loadFromVK('marketSlaves');
                if (savedMarket) {
                    marketSlaves = savedMarket;
                } else {
                    initMarket(2000);
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                const savedSettings = await loadFromVK('marketSettings');
                if (savedSettings) {
                    marketSettings = savedSettings;
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–ª–∞–Ω—ã
                const savedClans = await loadFromVK('clans');
                if (savedClans) {
                    clans = savedClans;
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–Ω–ª–∏—Å—Ç
                const savedBanned = await loadFromVK('bannedUsers');
                if (savedBanned) {
                    bannedUsers = savedBanned;
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º
                await saveAllData();
                
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
            }
        }

        // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï ==========
        async function saveToVK(key, value) {
            try {
                await vkBridge.send('VKWebAppStorageSet', {
                    key: key,
                    value: JSON.stringify(value)
                });
            } catch (e) {
                localStorage.setItem(key, JSON.stringify(value));
            }
        }

        async function loadFromVK(key) {
            try {
                const response = await vkBridge.send('VKWebAppStorageGet', {
                    keys: [key]
                });
                if (response.keys && response.keys[0] && response.keys[0].value) {
                    return JSON.parse(response.keys[0].value);
                }
            } catch (e) {
                const local = localStorage.getItem(key);
                if (local) return JSON.parse(local);
            }
            return null;
        }

        async function saveAllData() {
            if (!user) return;
            await saveToVK('slaveryData_' + user.id, gameData);
            await saveToVK('marketSlaves', marketSlaves);
            await saveToVK('marketSettings', marketSettings);
            await saveToVK('clans', clans);
            await saveToVK('bannedUsers', bannedUsers);
        }

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –†–´–ù–ö–ê ==========
        function initMarket(count = 2000) {
            const botNames = [
                '–†–æ–±–æ—Ç', '–î—Ä–æ–Ω', '–ê–Ω–¥—Ä–æ–∏–¥', '–ö–∏–±–µ—Ä', '–ú–µ—Ö–∞–Ω–∏–∑–º',
                '–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫', '–¢–µ—Ö–Ω–æ', '–ü—Ä–æ—Ü–µ—Å—Å–æ—Ä', '–°–µ—Ä–≤–µ—Ä', '–ö–æ–º–ø—å—é—Ç–µ—Ä'
            ];
            
            marketSlaves = [];
            for (let i = 1; i <= count; i++) {
                const nameIndex = Math.floor(Math.random() * botNames.length);
                const botNumber = Math.floor(Math.random() * 1000);
                const price = Math.floor(100 * Math.pow(1.5, Math.floor(Math.random() * 10)));
                // –î–æ—Ö–æ–¥ = 10% –æ—Ç —Ü–µ–Ω—ã (–º–∏–Ω–∏–º—É–º 1)
                const income = Math.max(1, Math.floor(price * 0.1));
                
                marketSlaves.push({
                    id: i,
                    name: `${botNames[nameIndex]}-${botNumber}`,
                    price: price,
                    avatar: `https://robohash.org/${i}.png?size=200x200&set=set1`,
                    income: income
                });
            }
        }

        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï UI ==========
        function updateUI() {
            if (!gameData) return;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ—Ñ–∏–ª—å –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç
            if (document.getElementById('navProfile').classList.contains('active')) {
                showPage('profile');
            }
        }

        // ========== –°–ë–û–† –î–û–•–û–î–ê ==========
        function collectIncome() {
            if (bannedUsers.includes(user?.id)) {
                showNotification('–í—ã –∑–∞–±–∞–Ω–µ–Ω—ã!', true);
                return;
            }
            
            const now = Date.now();
            const secondsPassed = Math.floor((now - gameData.lastCollect) / 1000);
            
            let hourlyIncome = 0;
            gameData.slaves.forEach(slave => {
                hourlyIncome += slave.income || 0;
            });
            
            const accumulated = Math.floor((hourlyIncome / 3600) * secondsPassed);
            
            if (accumulated < 1) {
                showNotification('–ù–µ—Ç –¥–æ—Ö–æ–¥–∞ –¥–ª—è —Å–±–æ—Ä–∞', true);
                return;
            }
            
            gameData.balance += accumulated;
            gameData.lastCollect = now;
            
            showNotification(`üí∞ +${accumulated} –º–æ–Ω–µ—Ç!`);
            saveAllData();
            
            if (document.getElementById('navProfile').classList.contains('active')) {
                showPage('profile');
            }
        }

        // ========== –ü–û–ö–£–ü–ö–ê –†–ê–ë–ê ==========
        function buySlave(index) {
            if (bannedUsers.includes(user?.id)) {
                showNotification('–í—ã –∑–∞–±–∞–Ω–µ–Ω—ã!', true);
                return;
            }
            
            if (!marketSettings.isOpen) {
                showNotification('–†—ã–Ω–æ–∫ –∑–∞–∫—Ä—ã—Ç!', true);
                return;
            }
            
            const globalIndex = (marketSettings.currentPage - 1) * marketSettings.slavesPerPage + index;
            const slave = marketSlaves[globalIndex];
            
            if (!slave) return;
            
            if (gameData.balance < slave.price) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', true);
                return;
            }
            
            gameData.balance -= slave.price;
            gameData.slaves.push({
                ...slave,
                id: Date.now()
            });
            
            marketSlaves.splice(globalIndex, 1);
            
            saveAllData();
            showNotification(`‚úÖ ${slave.name} –∫—É–ø–ª–µ–Ω! –î–æ—Ö–æ–¥ +${slave.income}/—á`);
            showPage('market');
        }

        // ========== –ü–†–û–î–ê–ñ–ê –†–ê–ë–ê ==========
        function sellSlave(index) {
            if (bannedUsers.includes(user?.id)) {
                showNotification('–í—ã –∑–∞–±–∞–Ω–µ–Ω—ã!', true);
                return;
            }
            
            const slave = gameData.slaves[index];
            const sellPrice = Math.floor(slave.price * 0.5);
            
            gameData.balance += sellPrice;
            gameData.slaves.splice(index, 1);
            
            saveAllData();
            showNotification(`üí∞ ${slave.name} –ø—Ä–æ–¥–∞–Ω –∑–∞ ${sellPrice}`);
            showPage('mySlaves');
        }

        // ========== –ü–û–ö–ê–ó –°–¢–†–ê–ù–ò–¶ ==========
        function showPage(page) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById('nav' + page.charAt(0).toUpperCase() + page.slice(1)).classList.add('active');
            
            const content = document.getElementById('content');
            
            if (page === 'market') showMarket(content);
            else if (page === 'mySlaves') showMySlaves(content);
            else if (page === 'top') showTop(content);
            else if (page === 'profile') showProfile(content);
        }

        // ========== –°–¢–†–ê–ù–ò–¶–ê –ü–†–û–§–ò–õ–Ø ==========
        function showProfile(container) {
            let hourlyIncome = 0;
            gameData.slaves.forEach(slave => {
                hourlyIncome += slave.income || 0;
            });
            
            const now = Date.now();
            const secondsPassed = Math.floor((now - gameData.lastCollect) / 1000);
            const accumulated = Math.floor((hourlyIncome / 3600) * secondsPassed);
            
            let slavesHtml = '';
            if (gameData.slaves.length === 0) {
                slavesHtml = '<div class="empty-state">–£ –≤–∞—Å –Ω–µ—Ç —Ä–∞–±–æ–≤</div>';
            } else {
                gameData.slaves.forEach((slave, index) => {
                    slavesHtml += `
                        <div class="market-item">
                            <div class="slave-info">
                                <img src="${slave.avatar}" class="slave-avatar">
                                <div>
                                    <div class="slave-name">${slave.name}</div>
                                    <div class="slave-income">+${slave.income}/—á</div>
                                </div>
                            </div>
                            <div>
                                <span class="slave-price">${slave.price.toLocaleString()}üí∞</span>
                                <button class="sell-btn" onclick="sellSlave(${index})">–ü—Ä–æ–¥–∞—Ç—å</button>
                            </div>
                        </div>
                    `;
                });
            }
            
            let html = `
                <div class="profile-section">
                    <div class="profile-header">
                        <img src="${gameData.photo}" class="avatar">
                        <div class="profile-name">${gameData.firstName} ${gameData.lastName}</div>
                    </div>
                    
                    <div class="balance-card">
                        <div class="balance-header">
                            <span class="balance-label">–ë–ê–õ–ê–ù–°</span>
                            <button class="collect-btn" onclick="collectIncome()" ${accumulated < 1 ? 'disabled' : ''}>
                                ${accumulated >= 1 ? `–°–æ–±—Ä–∞—Ç—å ${accumulated}` : '–°–æ–±—Ä–∞—Ç—å'}
                            </button>
                        </div>
                        <div class="balance-amount">${Math.floor(gameData.balance).toLocaleString()}</div>
                        <div class="balance-income">+${hourlyIncome} –≤ —á–∞—Å</div>
                    </div>
                    
                    <div class="section-title">üë• –ú–û–ò –†–ê–ë–´ (${gameData.slaves.length})</div>
                    ${slavesHtml}
                </div>
            `;
            
            container.innerHTML = html;
        }

        // ========== –°–¢–†–ê–ù–ò–¶–ê –†–´–ù–ö–ê ==========
        function showMarket(container) {
            const startIndex = (marketSettings.currentPage - 1) * marketSettings.slavesPerPage;
            const endIndex = Math.min(startIndex + marketSettings.slavesPerPage, marketSlaves.length);
            const totalPages = Math.ceil(marketSlaves.length / marketSettings.slavesPerPage);
            
            let html = `
                <div class="section">
                    <div class="section-title">
                        <span>üè™ –†–´–ù–û–ö –†–ê–ë–û–í</span>
                        <span class="market-status ${marketSettings.isOpen ? 'status-open' : 'status-closed'}">
                            ${marketSettings.isOpen ? '–û–¢–ö–†–´–¢' : '–ó–ê–ö–†–´–¢'}
                        </span>
                    </div>
            `;
            
            if (marketSlaves.length === 0) {
                html += '<div class="empty-state">–†—ã–Ω–æ–∫ –ø—É—Å—Ç</div>';
            } else {
                for (let i = startIndex; i < endIndex; i++) {
                    const slave = marketSlaves[i];
                    const displayIndex = i - startIndex;
                    html += `
                        <div class="market-item">
                            <div class="slave-info">
                                <img src="${slave.avatar}" class="slave-avatar">
                                <div>
                                    <div class="slave-name">${slave.name}</div>
                                    <div class="slave-income">+${slave.income}/—á</div>
                                </div>
                            </div>
                            <div>
                                <span class="slave-price">${slave.price.toLocaleString()}üí∞</span>
                                <button class="buy-btn" onclick="buySlave(${displayIndex})" ${!marketSettings.isOpen ? 'disabled' : ''}>–ö—É–ø–∏—Ç—å</button>
                            </div>
                        </div>
                    `;
                }
                
                html += `
                    <div class="pagination">
                        <button class="pagination-btn" onclick="prevPage()" ${marketSettings.currentPage === 1 ? 'disabled' : ''}>‚óÄ</button>
                        <span class="pagination-info">${marketSettings.currentPage} / ${totalPages}</span>
                        <button class="pagination-btn" onclick="nextPage()" ${marketSettings.currentPage === totalPages ? 'disabled' : ''}>‚ñ∂</button>
                    </div>
                `;
            }
            
            html += '</div>';
            container.innerHTML = html;
        }

        // ========== –°–¢–†–ê–ù–ò–¶–ê –ú–û–ò –†–ê–ë–´ ==========
        function showMySlaves(container) {
            let html = '<div class="section"><div class="section-title">üë• –ú–û–ò –†–ê–ë–´</div>';
            
            if (gameData.slaves.length === 0) {
                html += '<div class="empty-state">–£ –≤–∞—Å –Ω–µ—Ç —Ä–∞–±–æ–≤</div>';
            } else {
                gameData.slaves.forEach((slave, index) => {
                    html += `
                        <div class="market-item">
                            <div class="slave-info">
                                <img src="${slave.avatar}" class="slave-avatar">
                                <div>
                                    <div class="slave-name">${slave.name}</div>
                                    <div class="slave-income">+${slave.income}/—á</div>
                                </div>
                            </div>
                            <div>
                                <span class="slave-price">${slave.price.toLocaleString()}üí∞</span>
                                <button class="sell-btn" onclick="sellSlave(${index})">–ü—Ä–æ–¥–∞—Ç—å</button>
                            </div>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            container.innerHTML = html;
        }

        // ========== –°–¢–†–ê–ù–ò–¶–ê –¢–û–ü ==========
        function showTop(container) {
            let html = `
                <div class="section">
                    <div class="top-tabs">
                        <div class="top-tab ${currentTopTab === 'players' ? 'active' : ''}" onclick="switchTopTab('players')">üë• –ò–≥—Ä–æ–∫–∏</div>
                        <div class="top-tab ${currentTopTab === 'clans' ? 'active' : ''}" onclick="switchTopTab('clans')">‚öîÔ∏è –ö–ª–∞–Ω—ã</div>
                    </div>
            `;
            
            if (currentTopTab === 'players') {
                html += showPlayersTop();
            } else {
                html += showClansTop();
            }
            
            html += '</div>';
            container.innerHTML = html;
        }

        function switchTopTab(tab) {
            currentTopTab = tab;
            showPage('top');
        }

        function showPlayersTop() {
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ—Ö –∏–≥—Ä–æ–∫–æ–≤ (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –Ω—É–∂–Ω–æ –∑–∞–≥—Ä—É–∂–∞—Ç—å –∏–∑ VK Storage)
            const players = [{
                id: user.id,
                firstName: gameData.firstName,
                lastName: gameData.lastName,
                photo: gameData.photo,
                slavesCount: gameData.slaves.length,
                balance: gameData.balance,
                clan: gameData.clan
            }];
            
            players.sort((a, b) => b.slavesCount - a.slavesCount);
            
            let html = '<div class="market-grid">';
            
            if (players.length === 0) {
                html += '<div class="empty-state">–ü–æ–∫–∞ –Ω–µ—Ç –∏–≥—Ä–æ–∫–æ–≤</div>';
            } else {
                for (let i = 0; i < players.length; i++) {
                    const player = players[i];
                    html += `
                        <div class="top-item" onclick="showPlayerProfile('${player.id}')">
                            <div class="top-rank">${i + 1}</div>
                            <img src="${player.photo}" class="top-avatar">
                            <div class="top-info">
                                <div class="top-name">${player.firstName} ${player.lastName}</div>
                                <div class="top-details">
                                    <span class="top-balance">üí∞ ${player.balance.toLocaleString()}</span>
                                    <span class="top-slaves">üë• ${player.slavesCount}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
            
            html += '</div>';
            return html;
        }

        function showClansTop() {
            let html = '<div class="market-grid">';
            
            if (clans.length === 0) {
                html += '<div class="empty-state">–ü–æ–∫–∞ –Ω–µ—Ç –∫–ª–∞–Ω–æ–≤</div>';
            } else {
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∫–ª–∞–Ω—ã –ø–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
                const sortedClans = [...clans].sort((a, b) => b.members - a.members);
                
                sortedClans.forEach((clan, index) => {
                    html += `
                        <div class="clan-item">
                            <div class="clan-header">
                                <span class="clan-name">${clan.name}</span>
                                <span class="clan-members">üë• ${clan.members}</span>
                            </div>
                            <div class="clan-leader">
                                <img src="${clan.leaderAvatar}" class="clan-leader-avatar">
                                <span>${clan.leader}</span>
                            </div>
                            <button class="clan-join-btn" onclick="joinClan(${clan.id})">–í—Å—Ç—É–ø–∏—Ç—å</button>
                        </div>
                    `;
                });
            }
            
            html += `
                <div style="margin-top: 20px;">
                    <a href="https://vk.com/club${GROUP_ID}" target="_blank">
                        <button class="clan-create-btn">üîó –ü—Ä–∏–≤—è–∑–∞—Ç—å —Å–æ–æ–±—â–µ—Å—Ç–≤–æ</button>
                    </a>
                </div>
            `;
            
            html += '</div>';
            return html;
        }

        // ========== –§–£–ù–ö–¶–ò–ò –ö–õ–ê–ù–û–í ==========
        function joinClan(clanId) {
            if (gameData.clan) {
                showNotification('–í—ã —É–∂–µ –≤ –∫–ª–∞–Ω–µ!', true);
                return;
            }
            
            const clan = clans.find(c => c.id === clanId);
            if (!clan) return;
            
            clan.members++;
            gameData.clan = clanId;
            
            saveAllData();
            showNotification(`‚úÖ –í—ã –≤—Å—Ç—É–ø–∏–ª–∏ –≤ –∫–ª–∞–Ω ${clan.name}`);
            showPage('top');
        }

        // ========== –ü–û–ö–ê–ó –ü–†–û–§–ò–õ–Ø –ò–ì–†–û–ö–ê ==========
        async function showPlayerProfile(userId) {
            try {
                let playerData = await loadFromVK('slaveryData_' + userId);
                let playerInfo = usersCache[userId];
                
                if (!playerInfo) {
                    playerInfo = {
                        first_name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                        last_name: userId,
                        photo: 'https://vk.com/images/camera_200.png'
                    };
                }
                
                if (!playerData) {
                    playerData = {
                        balance: 1000,
                        slaves: [],
                        clan: null
                    };
                }
                
                showPlayerModal(playerInfo, playerData, userId);
            } catch (e) {
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è', true);
            }
        }

        // ========== –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û ==========
        function showPlayerModal(playerInfo, playerData, userId) {
            let clanName = '-';
            if (playerData.clan) {
                const clan = clans.find(c => c.id === playerData.clan);
                clanName = clan ? clan.name : '-';
            }
            
            let slavesHtml = '';
            if (playerData.slaves && playerData.slaves.length > 0) {
                playerData.slaves.slice(0, 5).forEach((slave, index) => {
                    slavesHtml += `
                        <div class="modal-slave-item" onclick="buySlaveFromPlayer('${userId}', ${index})">
                            <img src="${slave.avatar}" class="modal-slave-avatar">
                            <div class="modal-slave-name">${slave.name}</div>
                            <div class="modal-slave-price">${slave.price.toLocaleString()}üí∞</div>
                        </div>
                    `;
                });
            } else {
                slavesHtml = '<div class="empty-state">–ù–µ—Ç —Ä–∞–±–æ–≤</div>';
            }
            
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-close" onclick="this.closest('.modal-overlay').remove()">‚úï</div>
                    <img src="${playerInfo.photo}" class="modal-avatar">
                    <div class="modal-name">${playerInfo.first_name} ${playerInfo.last_name}</div>
                    
                    <div class="modal-stats">
                        <div>
                            <div class="modal-stat-value">${playerData.slaves.length}</div>
                            <div class="modal-stat-label">–†–∞–±–æ–≤</div>
                        </div>
                        <div>
                            <div class="modal-stat-value">${Math.floor(playerData.balance).toLocaleString()}</div>
                            <div class="modal-stat-label">–ë–∞–ª–∞–Ω—Å</div>
                        </div>
                    </div>
                    
                    <div style="background: #1e1e2e; border: 1px solid gold; padding: 10px; border-radius: 15px; text-align: center; margin: 15px 0;">
                        ‚öîÔ∏è –ö–ª–∞–Ω: ${clanName}
                    </div>
                    
                    <div style="font-weight: 700; margin: 15px 0 10px;">üë• –†–∞–±—ã (${playerData.slaves.length})</div>
                    <div class="modal-slaves-list">
                        ${slavesHtml}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // ========== –ü–û–ö–£–ü–ö–ê –†–ê–ë–ê –£ –ò–ì–†–û–ö–ê ==========
        async function buySlaveFromPlayer(playerId, slaveIndex) {
            if (bannedUsers.includes(user?.id)) {
                showNotification('–í—ã –∑–∞–±–∞–Ω–µ–Ω—ã!', true);
                return;
            }
            
            if (playerId == user.id) {
                showNotification('–ù–µ–ª—å–∑—è –∫—É–ø–∏—Ç—å —É —Å–µ–±—è!', true);
                return;
            }
            
            try {
                const playerData = await loadFromVK('slaveryData_' + playerId);
                if (!playerData) {
                    showNotification('–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω', true);
                    return;
                }
                
                const slave = playerData.slaves[slaveIndex];
                if (!slave) return;
                
                if (gameData.balance < slave.price) {
                    showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', true);
                    return;
                }
                
                gameData.balance -= slave.price;
                playerData.balance += slave.price;
                
                gameData.slaves.push({
                    ...slave,
                    id: Date.now()
                });
                
                playerData.slaves.splice(slaveIndex, 1);
                
                await saveToVK('slaveryData_' + playerId, playerData);
                await saveAllData();
                
                showNotification('‚úÖ –†–∞–± –∫—É–ø–ª–µ–Ω!');
                document.querySelector('.modal-overlay')?.remove();
                
            } catch (e) {
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ', true);
            }
        }

        // ========== –ü–ê–ì–ò–ù–ê–¶–ò–Ø ==========
        function nextPage() {
            const totalPages = Math.ceil(marketSlaves.length / marketSettings.slavesPerPage);
            if (marketSettings.currentPage < totalPages) {
                marketSettings.currentPage++;
                showPage('market');
            }
        }

        function prevPage() {
            if (marketSettings.currentPage > 1) {
                marketSettings.currentPage--;
                showPage('market');
            }
        }

        // ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ==========
        function showNotification(text, isError = false) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.style.background = isError ? '#ff4444' : 'gold';
            notif.style.color = isError ? '#fff' : '#000';
            notif.innerText = text;
            
            document.body.appendChild(notif);
            
            setTimeout(() => notif.remove(), 2000);
        }

        // ========== –ó–ê–ü–£–°–ö ==========
        init();
    </script>
