        // ========== –ê–ù–ò–ú–ê–¶–ò–Ø –°–ë–û–†–ê ==========
        function showCollectAnimation(amount) {

            for (let i = 0; i < 30; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.innerHTML = 'üí∞';
                
                const side = Math.floor(Math.random() * 4);
                let startX, startY;
                
                switch(side) {
                    case 0:
                        startX = Math.random() * window.innerWidth;
                        startY = -50;
                        break;
                    case 1:
                        startX = window.innerWidth + 50;
                        startY = Math.random() * window.innerHeight;
                        break;
                    case 2:
                        startX = Math.random() * window.innerWidth;
                        startY = window.innerHeight + 50;
                        break;
                    case 3:
                        startX = -50;
                        startY = Math.random() * window.innerHeight;
                        break;
                }
                
                const endX = window.innerWidth / 2 - startX + (Math.random() - 0.5) * 200;
                const endY = window.innerHeight / 2 - startY + (Math.random() - 0.5) * 200;
                
                coin.style.left = startX + 'px';
                coin.style.top = startY + 'px';
                coin.style.setProperty('--tx', endX + 'px');
                coin.style.setProperty('--ty', endY + 'px');
                coin.style.animation = `coinFly ${1 + Math.random()}s ease-out forwards`;
                coin.style.fontSize = (20 + Math.random() * 30) + 'px';
                
                animContainer.appendChild(coin);
            }
            
            const numberDiv = document.createElement('div');
            numberDiv.className = 'collect-number';
            numberDiv.innerText = `+${amount.toLocaleString()}üí∞`;
            
            document.body.appendChild(animContainer);
            document.body.appendChild(numberDiv);
            
            setTimeout(() => {
                numberDiv.style.animation = 'numberFloat 0.8s ease-out forwards';
            }, 1500);
            
            setTimeout(() => {
                animContainer.remove();

            const now = Date.now();
            const secondsPassed = Math.floor((now - gameData.lastCollect) / 1000);
            const maxSeconds = 24 * 3600;
            const effectiveSeconds = Math.min(secondsPassed, maxSeconds);
            
            const accumulated = Math.floor((hourlyIncome / 3600) * effectiveSeconds);
            
            const collectBtn = document.getElementById('collectBtn');
