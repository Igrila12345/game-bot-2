        // ========== –ê–ù–ò–ú–ê–¶–ò–Ø –°–ë–û–†–ê ==========

        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï UI ==========
        function updateUI() {
            if (!document.getElementById('balance')) return;
            
            document.getElementById('balance').innerText = Math.floor(gameData.balance).toLocaleString();
            document.getElementById('slaveCount').innerText = gameData.slaves.length;
            
            // –î–æ—Ö–æ–¥ –≤ —á–∞—Å

                hourlyIncome += Math.floor(slave.price / 100);
            });
            document.getElementById('incomePerHour').innerHTML = `‚è±Ô∏è ${hourlyIncome.toLocaleString()}/—á–∞—Å`;
            
            // –ù–∞–∫–æ–ø–ª–µ–Ω–Ω—ã–π –¥–æ—Ö–æ–¥
            const now = Date.now();
            const secondsPassed = Math.floor((now - gameData.lastCollect) / 1000);
            const maxSeconds = 24 * 3600;
            const effectiveSeconds = Math.min(secondsPassed, maxSeconds);
            
            const accumulated = (hourlyIncome / 3600) * effectiveSeconds;
            
            const collectBtn = document.getElementById('collectBtn');
            if (accumulated >= 1) {
                collectBtn.disabled = false;
                collectBtn.innerHTML = `üí∞ –°–û–ë–†–ê–¢–¨ ${Math.floor(accumulated).toLocaleString()} üí∞`;

            // –£—Ä–æ–≤–µ–Ω—å

            // –†–µ–π—Ç–∏–Ω–≥ (—Ä–µ–∞–ª—å–Ω—ã–π –∏–∑ —Ç–æ–ø–∞)

            const players = Object.keys(allData).map(id => ({
                id,
                slaves: allData[id].slaves.length
            })).sort((a, b) => b.slaves - a.slaves);
            
            const rank = players.findIndex(p => p.id == user?.id) + 1;

        // ========== –°–ë–û–† –î–û–•–û–î–ê ==========
        function collectIncome() {
            const now = Date.now();
            const secondsPassed = Math.floor((now - gameData.lastCollect) / 1000);
            const maxSeconds = 24 * 3600;
            const effectiveSeconds = Math.min(secondsPassed, maxSeconds);
            
            let hourlyIncome = 0;
            gameData.slaves.forEach(slave => {
                hourlyIncome += Math.floor(slave.price / 100);
            });
            
            const accumulated = Math.floor((hourlyIncome / 3600) * effectiveSeconds);
            
            if (accumulated < 1) {
                showNotification('‚ùå –ù–µ—Ç –¥–æ—Ö–æ–¥–∞ –¥–ª—è —Å–±–æ—Ä–∞', true);
                return;
            }
            
            // –ù–∞—á–∏—Å–ª—è–µ–º
            gameData.balance += accumulated;
            gameData.lastCollect = now;
            saveGame();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è!
            showCollectAnimation(accumulated);
            
            showNotification(`üí∞ +${accumulated} –º–æ–Ω–µ—Ç!`);
            
            updateUI();
        }
        
        // ========== –ü–û–ö–£–ü–ö–ê –†–ê–ë–ê ==========

                return;
            }
            
            const slave = marketSlaves[index];
            
            if (gameData.balance < slave.price) {
                showNotification('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', true);
                return;
            }
            
            gameData.balance -= slave.price;
            
            gameData.slaves.push({
                id: Date.now(),
                name: slave.name,
                price: slave.price * 2,
                avatar: slave.avatar,
                boughtAt: Date.now()
            });
            
            marketSlaves.splice(index, 1);
            
            saveGame();
            updateUI();
            showNotification(`‚úÖ ${slave.name} –∫—É–ø–ª–µ–Ω!`);

            }

        // ========== –ü–û–ò–°–ö –ò–ì–†–û–ö–ê ==========
        async function searchPlayer() {
            const input = document.getElementById('searchInput');
            if (!input || !input.value) {
                showNotification('‚ùå –í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', true);
                return;
            }
            
            let query = input.value.trim();
            showNotification('üîç –ü–æ–∏—Å–∫...');
            
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å ID –∏–∑ VK
                let userId = query;
                if (query.includes('vk.com/')) {
                    const match = query.match(/(?:vk\.com\/)(?:id)?(\d+|[a-zA-Z0-9_.]+)/);
                    if (match) {
                        const screenName = match[1];
                        if (isNaN(screenName)) {
                            const resolve = await vkBridge.send('VKWebAppCallAPIMethod', {
                                method: 'utils.resolveScreenName',
                                params: {

                                    v: '5.131'
                                }

                            if (resolve && resolve.object_id) {
                                userId = resolve.object_id;
                            }
                        } else {
                            userId = screenName;
                        }
                    }
                }
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const userInfo = await vkBridge.send('VKWebAppGetUserInfo', {user_id: userId});
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –∏–≥—Ä—ã

                console.error(e);
            }
        }
