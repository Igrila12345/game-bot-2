<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–†–ê–ë–°–¢–í–û 2.0</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #0a0c12;
            color: #fff;
            min-height: 100vh;
        }

        .app {
            max-width: 500px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 80px;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #151522;
            display: flex;
            justify-content: space-around;
            padding: 12px 20px;
            border-top: 2px solid gold;
            max-width: 500px;
            margin: 0 auto;
            z-index: 100;
            border-radius: 30px 30px 0 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #aaa;
            font-size: 11px;
            font-weight: 600;

        }

        .nav-item.active {
            color: gold;
        }

        .nav-icon {
            font-size: 22px;
        }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-card {
            background: linear-gradient(145deg, #1e1e2e, #151522);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 22px;
            font-weight: 700;

            margin-bottom: 8px;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #aaa;
        }

        .stat-value {
            color: gold;
            font-weight: 700;
            font-size: 18px;
        }

        /* –ë–∞–ª–∞–Ω—Å */
        .balance-card {
            background: linear-gradient(145deg, #1a1a28, #12121e);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid gold;
        }

        .balance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .balance-label {
            color: #aaa;
            font-size: 14px;
            text-transform: uppercase;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: 800;
            color: gold;
            line-height: 1;
            margin-bottom: 5px;
        }

        .balance-income {
            color: #4caf50;

            margin-bottom: 5px;
        }

        .balance-accumulated {
            color: #ffaa00;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .collect-btn {
            background: gold;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }

        /* –°–µ–∫—Ü–∏–∏ */
        .section {
            background: #151522;
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: gold;
        }

        /* –¢–∞–±—ã */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            background: #1e1e2e;
            padding: 10px;
            text-align: center;
            border-radius: 30px;
            cursor: pointer;
        }

        .tab.active {
            background: gold;
            color: #000;
        }

        /* –ú–∞—Ä–∫–µ—Ç */
        .market-item {
            background: #1e1e2e;
            border-radius: 16px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .slave-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slave-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }

        .slave-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .slave-income {
            color: #4caf50;
            font-size: 12px;
        }

        .slave-price {
            color: gold;
            font-weight: 700;
        }

        .buy-btn {
            background: gold;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        .sell-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        /* –ö–ª–∞–Ω—ã */
        .clan-item {
            background: #1e1e2e;
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid gold;
        }

        .clan-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .clan-name {
            font-size: 18px;
            font-weight: 700;
            color: gold;
        }

        .clan-members {
            color: #4caf50;
        }

        .clan-leader {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .clan-leader-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .add-clan-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .join-clan-btn {
            background: gold;
            color: #000;
            border: none;
            padding: 8px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .leave-clan-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        /* –ü–∞–≥–∏–Ω–∞—Ü–∏—è */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding: 10px;
            background: #1e1e2e;
            border-radius: 30px;
        }

        .pagination-btn {
            background: gold;
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #151522;
            border: 2px solid gold;
            border-radius: 30px;
            padding: 25px;
            max-width: 450px;
            width: 100%;
        }

        .modal-close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        .modal-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
        }

        .modal-name {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: gold;
            color: #000;
            padding: 12px 24px;
            border-radius: 40px;
            font-weight: 600;
            z-index: 2000;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="nav-menu">
            <div class="nav-item active" onclick="showPage('market')" id="navMarket">
                <span class="nav-icon">üè™</span>
                <span>–†—ã–Ω–æ–∫</span>
            </div>
            <div class="nav-item" onclick="showPage('top')" id="navTop">
                <span class="nav-icon">üèÜ</span>
                <span>–¢–æ–ø</span>
            </div>
            <div class="nav-item" onclick="showPage('clans')" id="navClans">
                <span class="nav-icon">‚öîÔ∏è</span>
                <span>–ö–ª–∞–Ω—ã</span>
            </div>
            <div class="nav-item" onclick="showPage('profile')" id="navProfile">
                <span class="nav-icon">üë§</span>
                <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
        <div id="content"></div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const ADMIN_IDS = [660964860];
        const GROUP_ID = 231991465;
        
        // –î–∞–Ω–Ω—ã–µ
        let user = null;
        let gameData = {
            balance: 1000,
            lastCollect: Date.now(),
            slaves: [],
            clan: null,
            userId: null,
            firstName: '',
            lastName: '',
            photo: ''
        };
        
        let marketSlaves = [];
        let clans = [];
        let usersCache = {};
        
        let marketSettings = {
            isOpen: true,
            currentPage: 1,
            slavesPerPage: 15
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            try {
                await vkBridge.send('VKWebAppInit');
                user = await vkBridge.send('VKWebAppGetUserInfo');
                
                document.getElementById('userAvatar').src = user.photo_200;
                document.getElementById('userName').innerText = user.first_name + ' ' + user.last_name;
                
                await loadAllData();
                
                showPage('profile');
                
                setInterval(updateUI, 1000);
                setInterval(saveAllData, 30000);
                
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞:', e);
            }
        }

        async function loadAllData() {
            try {
                const saved = await loadFromVK('slaveryData_' + user.id);
                if (saved) {
                    gameData = { ...gameData, ...saved };
                }
                
                const savedMarket = await loadFromVK('marketSlaves');
                if (savedMarket) {
                    marketSlaves = savedMarket;
                } else {
                    initMarket(500);
                }
                
                const savedClans = await loadFromVK('clans');
                if (savedClans) {
                    clans = savedClans;
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
            }
        }

        function initMarket(count) {
            const names = ['–†–æ–±–æ—Ç', '–ê–Ω–¥—Ä–æ–∏–¥', '–ö–∏–±–µ—Ä', '–î—Ä–æ–Ω', '–ú–µ—Ö–∞–Ω–∏–∑–º'];
            for (let i = 1; i <= count; i++) {
                const price = Math.floor(Math.random() * 450) + 50;
                marketSlaves.push({
                    id: i,
                    name: names[Math.floor(Math.random() * names.length)] + '-' + Math.floor(Math.random() * 1000),
                    price: price,
                    income: Math.floor(price * 0.1), // 10% –≤ —á–∞—Å
                    avatar: `https://robohash.org/${i}.png`
                });
            }
        }

        async function saveToVK(key, value) {
            try {
                await vkBridge.send('VKWebAppStorageSet', {
                    key: key,
                    value: JSON.stringify(value)
                });
            } catch (e) {
                localStorage.setItem(key, JSON.stringify(value));
            }
        }

        async function loadFromVK(key) {
            try {
                const response = await vkBridge.send('VKWebAppStorageGet', {
                    keys: [key]
                });
                if (response.keys[0]?.value) {
                    return JSON.parse(response.keys[0].value);
                }
            } catch (e) {
                const local = localStorage.getItem(key);
                if (local) return JSON.parse(local);
            }
            return null;
        }

        async function saveAllData() {
            if (!user) return;
            await saveToVK('slaveryData_' + user.id, gameData);
            await saveToVK('marketSlaves', marketSlaves);
            await saveToVK('clans', clans);
        }

        function updateUI() {
            if (document.getElementById('navProfile').classList.contains('active')) {
                showProfile(document.getElementById('content'));
            }
        }

        function showPage(page) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById('nav' + page.charAt(0).toUpperCase() + page.slice(1)).classList.add('active');
            
            const content = document.getElementById('content');
            
            if (page === 'profile') showProfile(content);
            else if (page === 'market') showMarket(content);
            else if (page === 'top') showTop(content);
            else if (page === 'clans') showClans(content);
        }

        // –ü–†–û–§–ò–õ–¨
        function showProfile(container) {
            let hourlyIncome = 0;
            gameData.slaves.forEach(s => hourlyIncome += s.income);
            
            const now = Date.now();
            const secondsPassed = Math.floor((now - gameData.lastCollect) / 1000);
            const accumulated = Math.floor((hourlyIncome / 3600) * secondsPassed);
            
            let slavesHtml = '';
            gameData.slaves.forEach((slave, index) => {
                slavesHtml += `
                    <div class="market-item">
                        <div class="slave-info">
                            <img src="${slave.avatar}" class="slave-avatar">
                            <div>
                                <div class="slave-name">${slave.name}</div>
                                <div class="slave-income">+${slave.income}/—á</div>
                            </div>
                        </div>
                        <div>
                            <span class="slave-price">${slave.price}üí∞</span>
                            <button class="sell-btn" onclick="sellSlave(${index})">–ü—Ä–æ–¥–∞—Ç—å</button>
                        </div>
                    </div>
                `;
            });
            
            let html = `
                <div class="profile-card">
                    <div class="profile-header">
                        <img src="${user.photo_200}" class="avatar">
                        <div class="profile-info">
                            <div class="profile-name">${user.first_name} ${user.last_name}</div>
                            <div class="profile-stats">
                                <div class="stat"><span>üë•</span><span class="stat-value">${gameData.slaves.length}</span></div>
                                <div class="stat"><span>üí∞</span><span class="stat-value">${gameData.balance}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="balance-card">
                    <div class="balance-header">
                        <span class="balance-label">–ë–ê–õ–ê–ù–°</span>
                    </div>
                    <div class="balance-amount">${gameData.balance}</div>
                    <div class="balance-income">+${hourlyIncome} –≤ —á–∞—Å</div>
                    <div class="balance-accumulated">–ù–∞–∫–æ–ø–ª–µ–Ω–æ: ${accumulated} üí∞</div>
                    <button class="collect-btn" onclick="collectIncome()" ${accumulated < 1 ? 'disabled' : ''}>
                        –°–û–ë–†–ê–¢–¨ ${accumulated} üí∞
                    </button>
                </div>
                
                <div class="section">
                    <div class="section-title">üë• –ú–û–ò –†–ê–ë–´ (${gameData.slaves.length})</div>
                    ${slavesHtml || '<div style="text-align:center; padding:20px;">–ù–µ—Ç —Ä–∞–±–æ–≤</div>'}
                </div>
            `;
            
            container.innerHTML = html;
        }

        // –°–ë–û–† –î–û–•–û–î–ê
        function collectIncome() {
            const now = Date.now();
            const secondsPassed = Math.floor((now - gameData.lastCollect) / 1000);
            
            let hourlyIncome = 0;
            gameData.slaves.forEach(s => hourlyIncome += s.income);
            
            const accumulated = Math.floor((hourlyIncome / 3600) * secondsPassed);
            
            if (accumulated < 1) return;
            
            gameData.balance += accumulated;
            gameData.lastCollect = now;
            
            showNotification(`üí∞ +${accumulated} –º–æ–Ω–µ—Ç!`);
            saveAllData();
            showPage('profile');
        }

        // –†–´–ù–û–ö
        function showMarket(container) {
            const start = (marketSettings.currentPage - 1) * marketSettings.slavesPerPage;
            const end = Math.min(start + marketSettings.slavesPerPage, marketSlaves.length);
            const totalPages = Math.ceil(marketSlaves.length / marketSettings.slavesPerPage);
            
            let html = `
                <div class="section">
                    <div class="section-title">
                        üè™ –†–´–ù–û–ö
                        <span class="market-status ${marketSettings.isOpen ? 'status-open' : 'status-closed'}">
                            ${marketSettings.isOpen ? '–û–¢–ö–†–´–¢' : '–ó–ê–ö–†–´–¢'}
                        </span>
                    </div>
            `;
            
            for (let i = start; i < end; i++) {
                const slave = marketSlaves[i];
                html += `
                    <div class="market-item">
                        <div class="slave-info">
                            <img src="${slave.avatar}" class="slave-avatar">
                            <div>
                                <div class="slave-name">${slave.name}</div>
                                <div class="slave-income">+${slave.income}/—á</div>
                            </div>
                        </div>
                        <div>
                            <span class="slave-price">${slave.price}üí∞</span>
                            <button class="buy-btn" onclick="buySlave(${i})" ${!marketSettings.isOpen ? 'disabled' : ''}>–ö—É–ø–∏—Ç—å</button>
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div class="pagination">
                    <button class="pagination-btn" onclick="prevPage()" ${marketSettings.currentPage === 1 ? 'disabled' : ''}>‚óÄ</button>
                    <span>${marketSettings.currentPage} / ${totalPages}</span>
                    <button class="pagination-btn" onclick="nextPage()" ${marketSettings.currentPage === totalPages ? 'disabled' : ''}>‚ñ∂</button>
                </div>
            </div>`;
            
            container.innerHTML = html;
        }

        function buySlave(index) {
            const slave = marketSlaves[index];
            if (gameData.balance < slave.price) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', true);
                return;
            }
            
            gameData.balance -= slave.price;
            gameData.slaves.push({...slave, id: Date.now()});
            marketSlaves.splice(index, 1);
            
            saveAllData();
            showNotification(`‚úÖ ${slave.name} –∫—É–ø–ª–µ–Ω! +${slave.income}/—á`);
            showPage('market');
        }

        function sellSlave(index) {
            const slave = gameData.slaves[index];
            const sellPrice = Math.floor(slave.price * 0.5);
            
            gameData.balance += sellPrice;
            gameData.slaves.splice(index, 1);
            
            saveAllData();
            showNotification(`üí∞ –ü—Ä–æ–¥–∞–Ω –∑–∞ ${sellPrice}`);
            showPage('profile');
        }

        // –¢–û–ü
        function showTop(container) {
            let html = `
                <div class="section">
                    <div class="tabs">
                        <div class="tab active" onclick="showTopTab('players')">üë• –ò–≥—Ä–æ–∫–∏</div>
                        <div class="tab" onclick="showTopTab('clans')">‚öîÔ∏è –ö–ª–∞–Ω—ã</div>
                    </div>
                    <div id="top-content"></div>
                </div>
            `;
            container.innerHTML = html;
            showTopTab('players');
        }

        function showTopTab(tab) {
            const topContent = document.getElementById('top-content');
            if (!topContent) return;
            
            if (tab === 'players') {
                let players = [{
                    id: user.id,
                    name: user.first_name + ' ' + user.last_name,
                    photo: user.photo_200,
                    slaves: gameData.slaves.length,
                    balance: gameData.balance
                }];
                
                players.sort((a, b) => b.slaves - a.slaves);
                
                let html = '';
                players.forEach((p, i) => {
                    html += `
                        <div class="top-item" onclick="showPlayer('${p.id}')">
                            <div class="top-rank">${i+1}</div>
                            <img src="${p.photo}" class="top-avatar">
                            <div class="top-info">
                                <div class="top-name">${p.name}</div>
                                <div class="top-details">
                                    <span>üë• ${p.slaves}</span>
                                    <span class="top-balance">üí∞ ${p.balance}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                topContent.innerHTML = html;
            } else {
                let html = '';
                clans.forEach((c, i) => {
                    html += `
                        <div class="clan-item">
                            <div class="clan-header">
                                <span class="clan-name">${c.name}</span>
                                <span class="clan-members">üë• ${c.members}</span>
                            </div>
                            <div class="clan-leader">
                                <img src="${c.leaderAvatar}" class="clan-leader-avatar">
                                <span>${c.leader}</span>
                            </div>
                            ${gameData.clan === c.id ? 
                                `<button class="leave-clan-btn" onclick="leaveClan(${c.id})">–í—ã–π—Ç–∏</button>` : 
                                `<button class="join-clan-btn" onclick="joinClan(${c.id})">–í—Å—Ç—É–ø–∏—Ç—å</button>`
                            }
                        </div>
                    `;
                });
                topContent.innerHTML = html || '<div style="text-align:center; padding:20px;">–ù–µ—Ç –∫–ª–∞–Ω–æ–≤</div>';
            }
        }

        // –ö–õ–ê–ù–´
        function showClans(container) {
            let html = `
                <div class="section">
                    <div class="section-title">‚öîÔ∏è –ö–õ–ê–ù–´</div>
                    <button class="add-clan-btn" onclick="addClan()">
                        üîó –ü–†–ò–í–Ø–ó–ê–¢–¨ –°–û–û–ë–©–ï–°–¢–í–û
                    </button>
                    <div style="margin-top:20px;" id="clans-list"></div>
                </div>
            `;
            container.innerHTML = html;
            updateClansList();
        }

        function updateClansList() {
            const list = document.getElementById('clans-list');
            if (!list) return;
            
            let html = '';
            clans.forEach(clan => {
                html += `
                    <div class="clan-item">
                        <div class="clan-header">
                            <span class="clan-name">${clan.name}</span>
                            <span class="clan-members">üë• ${clan.members}</span>
                        </div>
                        <div class="clan-leader">
                            <img src="${clan.leaderAvatar}" class="clan-leader-avatar">
                            <span>${clan.leader}</span>
                        </div>
                        ${gameData.clan === clan.id ? 
                            `<button class="leave-clan-btn" onclick="leaveClan(${clan.id})">–í—ã–π—Ç–∏</button>` : 
                            `<button class="join-clan-btn" onclick="joinClan(${clan.id})">–í—Å—Ç—É–ø–∏—Ç—å</button>`
                        }
                    </div>
                `;
            });
            list.innerHTML = html || '<div style="text-align:center;">–ù–µ—Ç –∫–ª–∞–Ω–æ–≤</div>';
        }

        // –î–û–ë–ê–í–õ–ï–ù–ò–ï –ö–õ–ê–ù–ê –ß–ï–†–ï–ó –í–´–ë–û–† –°–û–û–ë–©–ï–°–¢–í–ê
        async function addClan() {
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±–æ—Ä —Å–æ–æ–±—â–µ—Å—Ç–≤–∞
                const result = await vkBridge.send('VKWebAppShowCommunityWidget');
                
                if (result.community_id) {
                    // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–æ–æ–±—â–µ—Å—Ç–≤–µ
                    const group = await vkBridge.send('VKWebAppCallAPIMethod', {
                        method: 'groups.getById',
                        params: {
                            group_id: result.community_id,
                            fields: 'name,photo_200',
                            v: '5.131'
                        }
                    });
                    
                    if (group && group.response && group.response.groups) {
                        const community = group.response.groups[0];
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ –ª–∏ —É–∂–µ —Ç–∞–∫–æ–µ —Å–æ–æ–±—â–µ—Å—Ç–≤–æ
                        if (clans.some(c => c.id === -result.community_id)) {
                            showNotification('–≠—Ç–æ —Å–æ–æ–±—â–µ—Å—Ç–≤–æ —É–∂–µ –≤ –∏–≥—Ä–µ!', true);
                            return;
                        }
                        
                        // –°–æ–∑–¥–∞–µ–º –∫–ª–∞–Ω
                        const newClan = {
                            id: -result.community_id, // –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–π ID –¥–ª—è —Å–æ–æ–±—â–µ—Å—Ç–≤
                            name: community.name,
                            members: 1,
                            leader: user.first_name + ' ' + user.last_name,
                            leaderId: user.id,
                            leaderAvatar: user.photo_200,
                            communityId: result.community_id
                        };
                        
                        clans.push(newClan);
                        await saveAllData();
                        
                        showNotification(`‚úÖ –ö–ª–∞–Ω ${community.name} —Å–æ–∑–¥–∞–Ω!`);
                        showPage('clans');
                    }
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞:', e);
                showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã–±—Ä–∞—Ç—å —Å–æ–æ–±—â–µ—Å—Ç–≤–æ', true);
            }
        }

        function joinClan(clanId) {
            if (gameData.clan) {
                showNotification('–í—ã —É–∂–µ –≤ –∫–ª–∞–Ω–µ!', true);
                return;
            }
            
            const clan = clans.find(c => c.id === clanId);
            if (!clan) return;
            
            clan.members++;
            gameData.clan = clanId;
            
            saveAllData();
            showNotification(`‚úÖ –í—ã –≤—Å—Ç—É–ø–∏–ª–∏ –≤ ${clan.name}`);
            showPage('clans');
        }

        function leaveClan(clanId) {
            const clan = clans.find(c => c.id === clanId);
            if (clan) clan.members--;
            gameData.clan = null;
            
            saveAllData();
            showNotification('‚úÖ –í—ã –≤—ã—à–ª–∏ –∏–∑ –∫–ª–∞–Ω–∞');
            showPage('clans');
        }

        // –ü–ê–ì–ò–ù–ê–¶–ò–Ø
        function nextPage() {
            const total = Math.ceil(marketSlaves.length / marketSettings.slavesPerPage);
            if (marketSettings.currentPage < total) {
                marketSettings.currentPage++;
                showPage('market');
            }
        }

        function prevPage() {
            if (marketSettings.currentPage > 1) {
                marketSettings.currentPage--;
                showPage('market');
            }
        }

        // –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø
        function showNotification(text, isError = false) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.style.background = isError ? '#ff4444' : 'gold';
            notif.style.color = isError ? '#fff' : '#000';
            notif.innerText = text;
            
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 2000);
        }

        // –ó–ê–ü–£–°–ö
        init();
    </script>
</body>
</html>
