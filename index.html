        const lastNames = ['–ò–≤–∞–Ω–æ–≤', '–ü–µ—Ç—Ä–æ–≤', '–°–∏–¥–æ—Ä–æ–≤', '–°–º–∏—Ä–Ω–æ–≤', '–ö—É–∑–Ω–µ—Ü–æ–≤', '–ü–æ–ø–æ–≤', '–í–∞—Å–∏–ª—å–µ–≤', '–°–æ–∫–æ–ª–æ–≤', '–ú–∏—Ö–∞–π–ª–æ–≤', '–ù–æ–≤–∏–∫–æ–≤'];
        
        for (let i = 1; i <= 200; i++) {
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            marketSlaves.push({
                id: i,
                name: `${firstName} ${lastName}`,
                price: 100 * Math.pow(2, Math.floor(Math.random() * 6)),
                avatar: `https://randomuser.me/api/portraits/${Math.random() > 0.5 ? 'men' : 'women'}/${i % 70}.jpg`
            });
        }
        
        // –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤
        let topPlayers = [];
        for (let i = 1; i <= 15; i++) {
            topPlayers.push({
                id: i,
                name: `–ò–≥—Ä–æ–∫ ${i}`,
                avatar: `https://randomuser.me/api/portraits/${Math.random() > 0.5 ? 'men' : 'women'}/${i % 70}.jpg`,
                slavesCount: 150 - i * 8,
                clan: clans[Math.floor(Math.random() * clans.length)].name
            });
        }
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        async function init() {
            try {
                await vkBridge.send('VKWebAppInit');
                user = await vkBridge.send('VKWebAppGetUserInfo');
                
                document.getElementById('userAvatar').src = user.photo_200;
                document.getElementById('userName').innerText = user.first_name + ' ' + user.last_name;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                const saved = localStorage.getItem('slaveryData_' + user.id);
                if (saved) {
                    const loaded = JSON.parse(saved);
                    gameData.balance = loaded.balance || 1500;
                    gameData.lastCollect = loaded.lastCollect || Date.now() - 86400000;
                    gameData.slaves = loaded.slaves || [];
                    gameData.clan = loaded.clan || null;
                }
                
                // –î–æ–±–∞–≤–∏–º —Ç–µ—Å—Ç–æ–≤—ã—Ö —Ä–∞–±–æ–≤
                if (gameData.slaves.length === 0) {
                    gameData.slaves.push({
                        id: Date.now(),
                        name: '–ê–ª–µ–∫—Å–µ–π –ü–µ—Ç—Ä–æ–≤',
                        price: 200,
                        avatar: 'https://randomuser.me/api/portraits/men/1.jpg',
                        boughtAt: Date.now()
                    });
                }
                
                updateUI();
                showPage('market');
                
                setInterval(checkIncome, 60000);
                
            } catch (e) {
                console.log('–û—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º', e);
                document.getElementById('userAvatar').src = 'https://vk.com/images/camera_200.png';
                document.getElementById('userName').innerText = '–¢–µ—Å—Ç–æ–≤—ã–π –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                
                // –¢–µ—Å—Ç–æ–≤—ã–µ —Ä–∞–±—ã
                if (gameData.slaves.length === 0) {
                    gameData.slaves.push({
                        id: Date.now(),
                        name: '–ê–ª–µ–∫—Å–µ–π –ü–µ—Ç—Ä–æ–≤',
                        price: 200,
                        avatar: 'https://randomuser.me/api/portraits/men/1.jpg',
                        boughtAt: Date.now()
                    });
                }
                
                updateUI();
                showPage('market');
            }
        }
        
        // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï ==========
        function saveGame() {
            if (user) {
                localStorage.setItem('slaveryData_' + user.id, JSON.stringify({
                    balance: gameData.balance,
                    lastCollect: gameData.lastCollect,
                    slaves: gameData.slaves,
                    clan: gameData.clan
                }));
            }
        }
        
        // ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–ï ==========
        function showNotification(text, isError = false) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.style.background = isError ? 'rgba(233, 69, 96, 0.95)' : 'rgba(0, 184, 148, 0.95)';
            notif.style.border = isError ? '1px solid #ff6b8b' : '1px solid #00cec9';
            notif.innerText = text;
            
            document.body.appendChild(notif);
            
            setTimeout(() => {
                notif.style.animation = 'slideDown 0.3s reverse';
                setTimeout(() => notif.remove(), 300);
            }, 2000);
        }
        
        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï UI ==========
        function updateUI() {
            document.getElementById('balance').innerText = gameData.balance.toLocaleString();
            document.getElementById('slaveCount').innerText = gameData.slaves.length;
            
            if (gameData.clan) {
                const clan = clans.find(c => c.id === gameData.clan);
                document.getElementById('clanName').innerText = clan ? clan.name : '-';
            } else {
                document.getElementById('clanName').innerText = '-';
            }
            
            // –î–æ—Ö–æ–¥
            let totalIncome = 0;
            gameData.slaves.forEach(slave => {
                totalIncome += Math.floor(slave.price / 100);
            });
            document.getElementById('incomePerHour').innerHTML = `‚è±Ô∏è +${totalIncome}/—á–∞—Å`;
            
            // –ö–Ω–æ–ø–∫–∞ —Å–±–æ—Ä–∞
            const now = Date.now();
            const hoursSinceLast = (now - gameData.lastCollect) / 3600000;
            document.getElementById('collectBtn').disabled = hoursSinceLast < 24;
            
            // –£—Ä–æ–≤–µ–Ω—å
            const level = Math.floor(gameData.slaves.length / 10) + 1;
            document.getElementById('userLevel').innerText = `–£–†–û–í–ï–ù–¨ ${level}`;
            
            // –†–µ–π—Ç–∏–Ω–≥ (—Ä–∞–Ω–¥–æ–º –¥–ª—è –¥–µ–º–æ)
            document.getElementById('userRank').innerText = '#' + (Math.floor(Math.random() * 100) + 1);
        }
        
        // ========== –ü–†–û–í–ï–†–ö–ê –î–û–•–û–î–ê ==========
        function checkIncome() {
            updateUI();
        }
        
        // ========== –°–ë–û–† –î–û–•–û–î–ê ==========
        function collectIncome() {
            const now = Date.now();
            const hoursSinceLast = (now - gameData.lastCollect) / 3600000;
            
            if (hoursSinceLast >= 24) {
                let totalIncome = 0;
                gameData.slaves.forEach(slave => {
                    totalIncome += Math.floor(slave.price / 100);
                });
                
                const incomeAmount = totalIncome * 24;
                gameData.balance += incomeAmount;
                gameData.lastCollect = now;
                
                // –î–æ—Ö–æ–¥ –≤ –∫–ª–∞–Ω
                if (gameData.clan) {
                    const clan = clans.find(c => c.id === gameData.clan);
                    if (clan) {
                        const clanIncome = Math.floor(incomeAmount * 0.1);
                        clan.income += clanIncome;
                        showNotification(`üí∞ –ö–ª–∞–Ω—É –Ω–∞—á–∏—Å–ª–µ–Ω–æ ${clanIncome} –º–æ–Ω–µ—Ç!`);
                    }
                }
                
                saveGame();
                updateUI();
                showNotification(`üí∞ –°–æ–±—Ä–∞–Ω–æ ${incomeAmount} –º–æ–Ω–µ—Ç!`);
            }
        }
        
        // ========== –ü–û–ö–£–ü–ö–ê –†–ê–ë–ê ==========
        function buySlave(index) {
            const slave = marketSlaves[index];
            
            if (gameData.balance < slave.price) {
                showNotification('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!', true);
                return;
            }
            
            gameData.balance -= slave.price;
            
            gameData.slaves.push({
                id: Date.now(),
                name: slave.name,
                price: slave.price * 2,
                avatar: slave.avatar,
                boughtAt: Date.now()
            });
            
            marketSlaves[index].price *= 2;
            
            saveGame();
            updateUI();
            showNotification(`‚úÖ ${slave.name} –∫—É–ø–ª–µ–Ω!`);
        }
        
        // ========== –ü–†–û–î–ê–ñ–ê –†–ê–ë–ê ==========
        function sellSlave(index) {
            const slave = gameData.slaves[index];
            const sellPrice = Math.floor(slave.price * 0.5); // -50%
            
            gameData.balance += sellPrice;
            gameData.slaves.splice(index, 1);
            
            saveGame();
            updateUI();
            showNotification(`üí∞ ${slave.name} –ø—Ä–æ–¥–∞–Ω –∑–∞ ${sellPrice} –º–æ–Ω–µ—Ç`);
        }
        
        // ========== –°–û–ó–î–ê–ù–ò–ï –ö–õ–ê–ù–ê ==========
        function createClan() {
            const clanName = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–ª–∞–Ω–∞ (–¥–æ 20 —Å–∏–º–≤–æ–ª–æ–≤):');
            if (!clanName || clanName.length > 20) return;
            
            const newClan = {
                id: Date.now(),
                name: clanName.toUpperCase(),
                members: 1,
                income: 0,
                leader: user ? user.first_name : '–ò–≥—Ä–æ–∫',
                avatar: user ? user.photo_200 : 'https://vk.com/images/camera_200.png'
            };
            
            clans.push(newClan);
            gameData.clan = newClan.id;
            
            saveGame();
            updateUI();
            showPage('clans');
            showNotification('‚úÖ –ö–ª–∞–Ω —Å–æ–∑–¥–∞–Ω!');
        }
        
        // ========== –í–°–¢–£–ü–õ–ï–ù–ò–ï –í –ö–õ–ê–ù ==========
        function joinClan(clanId) {
            const clan = clans.find(c => c.id === clanId);
            if (!clan) return;
            
            if (gameData.clan) {
                showNotification('‚ùå –¢—ã —É–∂–µ –≤ –∫–ª–∞–Ω–µ!', true);
                return;
            }
            
            clan.members++;
            gameData.clan = clanId;
            
            saveGame();
            updateUI();
            showPage('clans');
            showNotification(`‚úÖ –¢—ã –≤—Å—Ç—É–ø–∏–ª –≤ ${clan.name}!`);
        }
        
        // ========== –í–´–•–û–î –ò–ó –ö–õ–ê–ù–ê ==========
        function leaveClan() {
            if (!gameData.clan) return;
            
            const clan = clans.find(c => c.id === gameData.clan);
            if (clan) {
                clan.members--;
            }
            
            gameData.clan = null;
            
            saveGame();
            updateUI();
            showPage('clans');
            showNotification('‚úÖ –¢—ã –≤—ã—à–µ–ª –∏–∑ –∫–ª–∞–Ω–∞');
        }
        
        // ========== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –°–¢–†–ê–ù–ò–¶ ==========
        function showPage(page) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById('nav' + page.charAt(0).toUpperCase() + page.slice(1)).classList.add('active');
            
            const content = document.getElementById('content');
            
            if (page === 'market') {
                showMarket(content);
            } else if (page === 'mySlaves') {
                showMySlaves(content);
            } else if (page === 'clans') {
                showClans(content);
            } else if (page === 'top') {
                showTop(content);
            }
        }
        
        // ========== –ú–ê–†–ö–ï–¢ ==========
        function showMarket(container) {
            let html = '<div class="section"><div class="section-title">üè™ –ú–ê–†–ö–ï–¢ –†–ê–ë–û–í</div>';
            html += '<div class="market-grid">';
            
            for (let i = 0; i < 20; i++) {
                const slave = marketSlaves[i];
                html += `
                    <div class="market-item">
                        <div class="slave-info">
                            <img src="${slave.avatar}" class="slave-avatar">
                            <div>
                                <div class="slave-name">${slave.name}</div>
                                <div class="slave-income">‚è±Ô∏è +${Math.floor(slave.price/100)}/—á–∞—Å</div>
                            </div>
                        </div>
                        <div>
                            <span class="slave-price">${slave.price.toLocaleString()}üí∞</span>
                            <button class="buy-btn" onclick="buySlave(${i})">–ö—É–ø–∏—Ç—å</button>
                        </div>
                    </div>
                `;
            }
            
            html += '</div></div>';
            container.innerHTML = html;
        }
        
        // ========== –ú–û–ò –†–ê–ë–´ ==========
        function showMySlaves(container) {
            let html = '<div class="section"><div class="section-title">üë• –ú–û–ò –†–ê–ë–´</div>';
            
            if (gameData.slaves.length === 0) {
                html += `
                    <div class="empty-state">
                        <div class="empty-icon">üò¢</div>
                        <div>–£ —Ç–µ–±—è –ø–æ–∫–∞ –Ω–µ—Ç —Ä–∞–±–æ–≤</div>
                        <div style="font-size: 14px; margin-top: 10px;">–ö—É–ø–∏ —Ä–∞–±–æ–≤ –≤ –º–∞—Ä–∫–µ—Ç–µ!</div>
                    </div>
                `;
            } else {
                html += '<div class="my-slaves-list">';
                
                gameData.slaves.forEach((slave, index) => {
                    const sellPrice = Math.floor(slave.price * 0.5);
                    html += `
                        <div class="my-slave-item">
                            <img src="${slave.avatar}" style="width: 45px; height: 45px; border-radius: 50%; border: 2px solid #e94560;">
                            <div class="my-slave-info">
                                <div class="my-slave-name">${slave.name}</div>
                                <div class="my-slave-stats">
                                    <span class="my-slave-income">‚è±Ô∏è +${Math.floor(slave.price/100)}/—á–∞—Å</span>
                                    <span class="my-slave-value">üí∞ ${slave.price.toLocaleString()}</span>
                                </div>
                            </div>
                            <button class="sell-btn" onclick="sellSlave(${index})">
                                -50%<br>${sellPrice.toLocaleString()}üí∞
                            </button>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // ========== –ö–õ–ê–ù–´ ==========
        function showClans(container) {
            let html = '<div class="section"><div class="section-title">‚öîÔ∏è –ö–õ–ê–ù–´</div>';
            
            // –ú–æ–π –∫–ª–∞–Ω
            if (gameData.clan) {
                const myClan = clans.find(c => c.id === gameData.clan);
                if (myClan) {
                    html += `
                        <div class="clan-card">
                            <div class="clan-header">
                                <span class="clan-name">${myClan.name}</span>
                                <span class="clan-members">üë• ${myClan.members}</span>
                            </div>
                            <div class="clan-income">üí∞ –î–æ—Ö–æ–¥: ${myClan.income.toLocaleString()}</div>
                            <div class="clan-leader">üëë –õ–∏–¥–µ—Ä: ${myClan.leader}</div>
                            <button class="leave-btn" onclick="leaveClan()">–í—ã–π—Ç–∏ –∏–∑ –∫–ª–∞–Ω–∞</button>
                        </div>
                    `;
                }
            } else {
                html += `<button class="create-btn" onclick="createClan()">‚ûï –°–û–ó–î–ê–¢–¨ –ö–õ–ê–ù</button>`;
            }
            
            // –°–ø–∏—Å–æ–∫ –∫–ª–∞–Ω–æ–≤
            html += '<div style="margin-top: 20px;"><div class="section-title">üî• –ü–û–ü–£–õ–Ø–†–ù–´–ï –ö–õ–ê–ù–´</div>';
            html += '<div class="clan-grid">';
            
            const topClans = [...clans].sort((a, b) => b.income - a.income);
            
            topClans.forEach(clan => {
                html += `
                    <div class="clan-card">
                        <div class="clan-header">
                            <span class="clan-name">${clan.name}</span>
                            <span class="clan-members">üë• ${clan.members}</span>
                        </div>
                        <div class="clan-income">üí∞ ${clan.income.toLocaleString()}</div>
                        <div class="clan-leader">üëë ${clan.leader}</div>
                        ${!gameData.clan ? 
                            `<button class="join-btn" onclick="joinClan(${clan.id})">–í—Å—Ç—É–ø–∏—Ç—å</button>` : 
                            ''
                        }
                    </div>
                `;
            });
            
            html += '</div></div></div>';
            container.innerHTML = html;
        }
        
        // ========== –¢–û–ü ==========
        function showTop(container) {
            let html = '<div class="section"><div class="section-title">üèÜ –¢–û–ü –ü–û –†–ê–ë–ê–ú</div>';
            html += '<div class="top-list">';
            
            const sortedPlayers = [...topPlayers].sort((a, b) => b.slavesCount - a.slavesCount);
            
            sortedPlayers.forEach((player, index) => {
                html += `
                    <div class="top-item">
                        <div class="top-rank">${index + 1}</div>
                        <img src="${player.avatar}" class="top-avatar">
                        <div class="top-info">
                            <div class="top-name">${player.name}</div>
                            <div class="top-clan">${player.clan}</div>
                        </div>
                        <div class="top-count">${player.slavesCount}</div>
                    </div>
                `;
            });
            
            html += '</div></div>';
            
            // –¢–æ–ø –∫–ª–∞–Ω–æ–≤
            html += '<div class="section"><div class="section-title">üèÜ –¢–û–ü –ö–õ–ê–ù–û–í</div>';
            html += '<div class="top-list">';
            
            const topClans = [...clans].sort((a, b) => b.income - a.income);
            
            topClans.forEach((clan, index) => {
                html += `
                    <div class="top-item">
                        <div class="top-rank">${index + 1}</div>
                        <img src="${clan.avatar || 'https://randomuser.me/api/portraits/men/1.jpg'}" class="top-avatar">
                        <div class="top-info">
                            <div class="top-name">${clan.name}</div>
                            <div class="top-clan">üë• ${clan.members}</div>
                        </div>
                        <div class="top-count">${clan.income.toLocaleString()}üí∞</div>
                    </div>
                `;
            });
            
            html += '</div></div>';
            container.innerHTML = html;
        }
        
        // –°—Ç–∞—Ä—Ç
        init();
    </script>
